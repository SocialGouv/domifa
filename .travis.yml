---
dist: xenial
language: minimal
git:
  depth: 5
services:
  - mongodb
addons:
  chrome: stable
  apt:
    packages:
      - mongodb-org-tools
      - pdftk
#

.node_stage: &node_stage
  language: node_js
  node_js: "14"
  cache: yarn
  before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH="$HOME/.yarn/bin:$PATH"
    - export TZ=Europe/Paris
    - echo 'Europe/Paris' | sudo tee /etc/timezone
    - sudo dpkg-reconfigure --frontend noninteractive tzdata
    #
    - sh restore.sh

    - cp /home/travis/build/SocialGouv/domifa/packages/frontend/src/environments/environment.travis.ts /home/travis/build/SocialGouv/domifa/packages/frontend/src/environments/environment.prod.ts

    - cp /home/travis/build/SocialGouv/domifa/optional/e2e/runners/puppeteer/.env.travis.ini /home/travis/build/SocialGouv/domifa/optional/e2e/runners/puppeteer/.env
    - cp /home/travis/build/SocialGouv/domifa/travis.env /home/travis/build/SocialGouv/domifa/packages/backend/.env

    - cat /home/travis/build/SocialGouv/domifa/packages/backend/.env

    - echo "DOMIFA_ADMIN_EMAIL=${DOMIFA_ADMIN_EMAIL}" >> /home/travis/build/SocialGouv/domifa/packages/backend/.env
    - echo "DOMIFA_TIPIMAIL_FROM_EMAIL=${DOMIFA_TIPIMAIL_FROM_EMAIL}" >> /home/travis/build/SocialGouv/domifa/packages/backend/.env

    - echo "SMTP_HOST=${SMTP_HOST}" >> /home/travis/build/SocialGouv/domifa/packages/backend/.env
    - echo "SMTP_USER=${SMTP_USER}" >> /home/travis/build/SocialGouv/domifa/packages/backend/.env
    - echo "SMTP_PASS=${SMTP_PASS}" >> /home/travis/build/SocialGouv/domifa/packages/backend/.env

  install:
    - yarn --frozen-lockfile

.environments:
  - &github_keys
    - secure: ""

#

jobs:
  include:
    - <<: *node_stage
      stage: Test
      # if: type = pull_request
      name: Test
      script:
        # HACK(douglasduteil): ensure run production build with localhost api
        # The build production will be used to run local e2e tests.
        - mv
          packages/frontend/src/environments/environment.travis.ts
          packages/frontend/src/environments/environment.prod.ts
        #
        - yarn build --stream
        #
        - cp -r -i ./packages/backend/src/ressources ./packages/backend/dist/ressources
        #
        - yarn workspace @domifa/backend test --coverage --detectOpenHandles --forceExit

        - sh restore.sh
        - sleep 10

        - yarn workspace @domifa/backend start:prod &

        - yarn workspace @domifa/frontend test --coverage --detectOpenHandles --forceExit
        - npx serve packages/frontend/dist/domifa -l 4200 &
        - cd optional/e2e/runners/puppeteer/
        - yarn --frozen-lockfile
        - yarn test --debug

      after_script:
        - npx codecov
        - killall node

    - <<: *node_stage
      stage: Release
      if: env(RELEASE)
      name: Make a new release ðŸŽ‰
      git:
        # NOTE(douglasduteil): disable git --depth
        # Try to have all the commits for the release Change Log
        # see travis-ci/travis-ci#3412
        depth: 9999999 # Over 9000 !
      env:
        - *github_keys
      before_script:
        - git checkout ${TRAVIS_BRANCH}
        - git config user.name "Social Groovy Bot"
        - git config user.email "45039513+SocialGroovyBot@users.noreply.github.com"
        - git remote set-url origin https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
      script:
        - GH_TOKEN=${GITHUB_TOKEN} yarn lerna version ${LERNA_ARGS:=--yes}
        - yarn lerna publish from-git --yes
