name: "Signaler un bug"
description: "Problème à corriger / anomalie bloquante pour les utilisateurs"
title: "🐞 Bug - "
labels: ["bug"]
assignees: ["pYassine"]
body:
  - type: markdown
    attributes:
      value: "# 🐞 Ticket de bug"

  - type: checkboxes
    id: sites
    attributes:
      label: "🖥️ Site(s) concerné(s)"
      options:
        - label: "DomiFa - côté structures"
          required: false
        - label: "Mon DomiFa - portail domiciliés"
          required: false
        - label: "Admin DomiFa"
          required: false
        - label: "Metabase"
          required: false

  - type: textarea
    id: description
    attributes:
      label: "🚫 Description du problème"
      description: "Précisez les étapes pour reproduire directement"
      placeholder: "Décrivez ce qui se passe actuellement"
    validations:
      required: true

  - type: input
    id: structure
    attributes:
      label: "Structure concernée (optionnel)"
      description: "ID uniquement, pas de donnée nominative"
      placeholder: "ex: 123"
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: "Environnement"
      options:
        - Production
        - Recette
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: "📸 Captures d'écran"
      description: "🧨 **IMPORTANT** : Veillez à masquer toute information personnelle ou confidentielle 🧨 \n Glissez-déposez vos captures d'écran ici ou joignez-les au commentaire (formats acceptés : PNG, JPEG, GIF)"
      placeholder: "Vous pouvez glisser-déposer vos images ici"
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: "🔮 Comportement attendu"
      placeholder: "Décrivez ce qui devrait se passer normalement"
    validations:
      required: true
