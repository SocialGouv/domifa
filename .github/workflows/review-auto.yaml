

name: 👓 Review Auto
on:
  push:
    branches:
      - "feat-**"
      - "fix-**"
      - "sre/**"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.ref }}

jobs:
  kontinuous:
    name: "Deploy on Kubernetes 🐳"
    uses: socialgouv/workflows/.github/workflows/use-ks-gh-review-auto.yaml@master
    secrets: inherit