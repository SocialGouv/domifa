    #     registry_username: "${{ secrets.SOCIALGROOVYBOT_NAME }}"
    #     registry_password: "${{ secrets.SOCIALGROOVYBOT_GHCR_PAT }}"

  register-front-end:
    runs-on: ubuntu-latest
    needs: build-front-end
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download front-end build
      uses: actions/download-artifact@v2
      with:
        name: frontend-dist
        path: packages/frontend/dist

    - name: Create image labels and tags
      id: docker_meta
      uses: "crazy-max/ghaction-docker-meta@2e1a5c7fa42123697f82d479b551a1bbdb1bef88"
      with:
        images: ghcr.io/socialgouv/domifa/frontend
        labels: |
          org.opencontainers.image.title=frontend
          org.opencontainers.image.documentation=https://github.com/SocialGouv/domifa/tree/${{ github.sha }}
        tags: |
          type=sha
          type=raw,value=sha-${{ github.sha }}
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Set up Buildx
      id: buildx
      uses: docker/setup-buildx-action@master
      with:
        install: true

    - name: Registry authentication
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.SOCIALGROOVYBOT_NAME }}
        password: ${{ secrets.SOCIALGROOVYBOT_GHCR_PAT }}

    - name: Image build and register
      uses: docker/build-push-action@v2
      with:
        context: .
        push: 'true'
        file: packages/frontend/Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        tags: "${{ steps.docker_meta.outputs.tags }}"
        # cache-to: "type=local,dest=/tmp/.buildx-cache"
        # cache-from: "type=local,src=/tmp/.buildx-cache"
        labels: "${{ steps.docker_meta.outputs.labels }}"
