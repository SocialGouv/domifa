    #     image_name: domifa/backend
    #     image_tag: "${{ github.sha }}"
    #     # registry_namespace: socialgouv
    #     dockerfile: packages/backend/Dockerfile
    #     registry_username: "${{ secrets.SOCIALGROOVYBOT_NAME }}"
    #     registry_password: "${{ secrets.SOCIALGROOVYBOT_GHCR_PAT }}"

  register-front-end:
    runs-on: ubuntu-latest
    needs: build-front-end
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download front-end build
      uses: actions/download-artifact@v2
      with:
        name: frontend-dist
        path: packages/frontend/dist

    - id: prep
      run: |
        echo ::set-output name=tags::ghcr.io/socialgouv/domifa:${GITHUB_REF#refs/tags/v}
    - uses: docker/setup-qemu-action@master
      with:
        platforms: all
    - id: buildx
      uses: docker/setup-buildx-action@master
      with:
        install: true
    - uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.SOCIALGROOVYBOT_NAME }}
        password: ${{ secrets.SOCIALGROOVYBOT_GHCR_PAT }}
    - uses: docker/build-push-action@v2
      with:
        builder: ${{ steps.buildx.outputs.name }}
        context: .
        file: packages/frontend/Dockerfile
        tags: ${{ steps.prep.outputs.tags }}
        push: true
        platforms: linux/amd64,linux/arm64,linux/386
        secrets: |
          GIT_AUTH_TOKEN=${{ github.token }}

