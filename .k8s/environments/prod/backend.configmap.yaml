kind: ConfigMap
apiVersion: v1
metadata:
  name: backend-configmap
data:
  DOMIFA_ENV_ID: prod
  PGSSLMODE: "require"
  NODE_ENV: production
  UPLOADS_FOLDER: "/mnt/files"
  DOMIFA_PRINT_CONFIG: "false"
  DOMIFA_PRINT_ENV: "false"
  DOMIFA_MAIL_SMTP_ID: TIPIMAIL # MAILTRAP or TIPIMAIL
  DOMIFA_SWAGGER_ENABLE: "false"
  DOMIFA_CRON_ENABLED: "true"
  DOMIFA_EMAILS_ENABLE: "false"
  DOMIFA_FRONTEND_META_ROBOTS: noindex,nofollow
  DOMIFA_SENTRY_ENABLED: "false"
  DOMIFA_SMS_ENABLED: "false"
  DOMIFA_SMS_API_KEY: ""
  DOMIFA_PHONE_NUMBER_REDIRECT_ALL_TO: ""
  POSTGRES_POOL_MAX_CONNEXIONS: "10" # 50 connexions max sur l'instance azure : https://docs.microsoft.com/fr-fr/azure/postgresql/concepts-limits
