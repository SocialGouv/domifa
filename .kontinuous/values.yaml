pg:
  ~chart: pg

backend:
  ~chart: app
  ~needs: [build-backend]
  imagePackage: backend
  host: "api-{{ .Values.global.host }}"
  probesPath: /healthz
  containerPort: 3000
  resources:
    requests:
      cpu: 0.2
      memory: 256Mi
    limits: # exports need a lot of CPU/RAM ATM
      cpu: 3
      memory: 3Gi
  startupProbe:
    initialDelaySeconds: 30
    failureThreshold: 50
    periodSeconds: 10
  livenessProbe:
    failureThreshold: 20
    httpGet:
      path: /healthz
      port: http
      scheme: HTTP
    initialDelaySeconds: 30
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 10
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: backend-sealed-secret
    - configMapRef:
        name: backend-configmap
    - secretRef:
        name: domifa-encryption-key
  env:
    - name: TZ
      value: Europe/Paris
    - name: POSTGRES_HOST
      value: "$(PGHOST)"
    - name: POSTGRES_USERNAME
      value: "$(PGUSER)"
    - name: POSTGRES_PASSWORD
      value: "$(PGPASSWORD)"
    - name: POSTGRES_DATABASE
      value: "$(PGDATABASE)"
    - name: DOMIFA_BACKEND_URL
      value: "https://api-{{ .Values.global.host }}/"
    - name: DOMIFA_FRONTEND_URL
      value: "https://{{ .Values.global.host }}/"
    - name: DOMIFA_PORTAIL_USAGERS_URL
      value: "https://mon-{{ .Values.global.host }}/"
    - name: DOMIFA_PORTAIL_ADMINS_URL
      value: "https://admin-{{ .Values.global.host }}/"
    - name: DOMIFA_CRON_ENABLED
      value: "false"
    - name: NODE_OPTIONS
      value: "--max-old-space-size=2048"
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000

