pg-metabase:
  ~chart: pg

backend:
  host: "api-{{ .Values.global.host }}"
  ~needs: [build-backend]
  addVolumes:
    - files
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: backend-sealed-secret
    - configMapRef:
        name: backend-configmap
    - secretRef:
        name: domifa-encryption-key

backend-cron:
  ~needs: [backend]
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: backend-sealed-secret
    - configMapRef:
        name: backend-configmap

frontend:
  host: "{{ .Values.global.host }}"

portail-admins:
  host: "admin-{{ .Values.global.host }}"

portail-usagers:
  host: "mon-{{ .Values.global.host }}"

metabase:
  enabled: true
  ~chart: metabase
  ~needs: [pg-metabase]
  ingress:
    enabled: false
  envFrom:
    - secretRef:
        name: pg-metabase-app
    - secretRef:
        name: metabase
  env:
    - name: MB_DB_CONNECTION_URI
      value: "$(DATABASE_URL)"
