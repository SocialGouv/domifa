<div *ngIf="usagerProfile" class="w-100 fr-background-contrast--blue-ecume">
  <div class="fr-container row d-flex flex-row justify-content-between">
    <div class="col-12 col-md-8 col-sm-8 py-3 py-md-5 d-flex flex-column gap-1">
      <h1 class="fr-text-title--blue-france mb-1">
        Bonjour {{ usagerProfile.usager.prenom }}
        {{ usagerProfile.usager.nom | uppercase }}
      </h1>
      <p class="fr-text--lead fr-text-title--blue-france">
        Bienvenue dans votre espace de suivi de courrier
      </p>
    </div>
    <div class="col-2 py-2 d-none d-md-block d-sm-block">
      <img
        class="fr-responsive-img"
        src="/assets/images/home.svg"
        alt="NouveautÃ©s sur DomiFa"
      />
    </div>
  </div>
</div>
<div class="fr-container mt-4">
  <ng-container *ngIf="usagerProfile">
    <div class="row" data-masonry='{"percentPosition": true }'>
      <div class="col-12 col-md-6 mb-4">
        <app-section-courriers
          [usager]="usagerProfile.usager"
        ></app-section-courriers>
      </div>
      <div class="col-12 col-md-6 mb-4">
        <app-structure-information
          *ngIf="structureInformation?.length"
          [structureInformation]="structureInformation"
        ></app-structure-information>
      </div>
      <div class="col-12 col-md-6 mb-4">
        <app-section-infos [usager]="usagerProfile.usager"></app-section-infos>
      </div>

      <div class="col-12 col-md-6 mb-4">
        <app-section-docs [usager]="usagerProfile.usager"></app-section-docs>
      </div>
      <div class="col-12">
        <app-section-options
          [usager]="usagerProfile.usager"
        ></app-section-options>
      </div>

      <div class="col-12 mb-4">
        <app-section-links [usager]="usagerProfile.usager"></app-section-links>
      </div>
    </div>
  </ng-container>
</div>
