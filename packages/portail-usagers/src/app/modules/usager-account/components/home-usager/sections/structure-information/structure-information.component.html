<div class="my-2">
  <h2 class="fr-text-title--blue-france fr-mb-2v">
    {{ structureInformation.length > 1 ? "Messages" : "Message" }} de votre
    structure
  </h2>

  <div class="border-top border-grey pt-3">
    <div *ngIf="!structureInformation?.length">
      <div class="fr-callout fr-callout--empty">
        Vous nâ€™avez aucun message de votre structure
      </div>
    </div>
    <div class="py-1">
      <ng-container
        *ngFor="let information of structureInformation; let i = index"
      >
        <div
          class="fr-callout"
          [ngClass]="[
            STRUCTURE_INFORMATION_TYPES[information.type].variantClass,
            STRUCTURE_INFORMATION_TYPES[information.type].iconClass
          ]"
        >
          <span>
            <h3 class="d-block">
              {{ information.title }}
            </h3>
            <p
              class="d-block fw-bold"
              *ngIf="information?.startDate && information?.endDate"
            >
              Du {{ information.startDate | date : "dd MMMM yyyy" }} au
              {{ information.endDate | date : "dd MMMM yyyy" }}
            </p>
            <p
              *ngIf="information.description"
              [innerHTML]="information.description | nl2br"
            ></p>
          </span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
