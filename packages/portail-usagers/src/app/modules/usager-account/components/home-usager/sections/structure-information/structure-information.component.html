<div class="my-2">
  <h3 class="fr-text-title--blue-france fr-mb-2v">
    {{ structureInformation.length > 1 ? "Messages" : "Message" }} de votre
    structure
  </h3>

  <div class="border-top border-grey pt-3">
    <div class="py-1">
      <ng-container
        *ngFor="let information of structureInformation; let i = index"
      >
        <div
          [class]="{
            'fr-callout': true,
            'fr-callout--yellow-tournesol':
              information.type === 'opening-hours',
            'fr-icon-notification-3-line': information.type === 'opening-hours',
            'fr-callout--blue-ecume': information.type === 'general',
            'fr-icon-info-line': information.type === 'general',
            'fr-callout--pink-tuile': information.type === 'closing',
            'fr-icon-flag-line': information.type === 'closing'
          }"
        >
          <span>
            <h4 class="d-block">
              {{ information.title }}
            </h4>
            <p
              class="d-block fw-bold"
              *ngIf="information?.startDate && information?.endDate"
            >
              Du {{ information.startDate | date : "dd MMMM yyyy" }} au
              {{ information.endDate | date : "dd MMMM yyyy" }}
            </p>
            <p
              *ngIf="information.description"
              [innerHTML]="information.description | nl2br"
            ></p>
          </span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
