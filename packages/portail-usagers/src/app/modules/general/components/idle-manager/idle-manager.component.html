<dsfr-modal
  size="LG"
  icon="fr-icon-newspaper-line"
  #idleModal
  dialogId="idleModal"
  titleModal="Souhaitez-vous poursuivre votre navigation sur Mon DomiFa ?"
>
  <ng-template
    (conceal)="hideNews()"
    class="justify-self-right"
    #modalFooterTemplate
  >
    <p>
      Aucune activité n'a été enregistrée depuis une heure, vous allez être
      automatiquement déconnecté dans 1 minute.
    </p>
    <dsfr-buttons-group inline="LG" alignment="reverse" groupMarkup="div">
      <dsfr-button
        (click)="resetTimer()"
        label="Oui, je reste connecté"
      ></dsfr-button>
      <dsfr-button
        (click)="logout()"
        label="Non, je me déconnecte"
      ></dsfr-button>
    </dsfr-buttons-group>
  </ng-template>
</dsfr-modal>
