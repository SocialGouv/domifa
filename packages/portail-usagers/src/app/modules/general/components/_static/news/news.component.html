<div class="w-100 fr-background-contrast--blue-ecume">
  <div class="fr-container row d-flex flex-row justify-content-between">
    <div class="col-12 col-md-8 col-sm-8 py-3 py-md-5 d-flex flex-column gap-1">
      <h1 class="fr-text-title--blue-france">Nouveautés sur Mon DomiFa</h1>
      <p class="fr-text--lead fr-text-title--blue-france">
        Cette page recense toutes les nouveautés et améliorations de l’outil
        DomiFa, mise à jour régulièrement afin de vous tenir informé des
        dernières évolutions.
      </p>
    </div>
    <div class="col-2 py-2 d-none d-md-block d-sm-block">
      <img
        class="fr-responsive-img"
        src="/assets/images/news.svg"
        alt="Nouveautés sur DomiFa"
      />
    </div>
  </div>
</div>
<div class="fr-background-alt--grey">
  <div class="fr-container py-3">
    <app-news-content [news]="DOMIFA_NEWS"> </app-news-content>
  </div>
</div>
