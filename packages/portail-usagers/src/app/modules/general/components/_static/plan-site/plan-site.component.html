<div class="content py-3">
  <div class="container">
    <div class="page-content p-3">
      <h1 class="title">Plan du site de Mon DomiFa</h1>
      <div class="row">
        <ng-container *ngFor="let linkSection of sitemapLinks">
          <div class="col-md-4 col-12 my-3">
            <h2 class="my-3">
              {{ linkSection.section }}
            </h2>
            <ul>
              <li *ngFor="let link of linkSection.links">
                <a class="fr-link" [routerLink]="link.path">{{ link.label }}</a>
              </li>
            </ul>
          </div>
        </ng-container>
        <div class="col-md-4 col-12 my-3">
          <h2 class="my-3">Nos partenaires</h2>
          <ul>
            <li *ngFor="let link of partnerLinks">
              <a class="fr-link" [href]="link.path" target="_blank"
                >{{ link.label }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
