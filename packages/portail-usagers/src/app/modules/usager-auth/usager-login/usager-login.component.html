<div class="step_form my-3">
  <div class="text-center">
    <h5 class="title">Connexion à Domifa</h5>
  </div>
  <form
    [formGroup]="loginForm"
    class="col-md-8 offset-md-2"
    (ngSubmit)="login()"
  >
    <div class="form-group required">
      <label for="usagerAuthId">Votre identifiant</label>
      <input
        type="text"
        formControlName="usagerAuthId"
        autocomplete="username"
        placeholder="Votre identifiant"
        class="form-control"
        [ngClass]="{
          'is-invalid': f.usagerAuthId.dirty && f.usagerAuthId.errors
        }"
      />
      <div
        *ngIf="f.usagerAuthId.dirty && f.usagerAuthId.errors"
        class="invalid-feedback"
      >
        Veuillez vérifier l'identifiant
      </div>
    </div>

    <div class="form-group required">
      <label for="password">Mot de passe</label>
      <div class="input-group">
        <input
          type="password"
          formControlName="password"
          [type]="!hidePassword ? 'text' : 'password'"
          class="form-control"
          placeholder="Mot de passe"
          autocomplete="current-password"
          [ngClass]="{ 'is-invalid': f.password.dirty && f.password.errors }"
        />
        <div class="input-group-append">
          <span class="input-group-text" (click)="toggleShowPassword()">
            <fa-icon [icon]="hidePassword ? 'eye' : 'eye-slash'"></fa-icon>
          </span>
        </div>
      </div>
      <div
        *ngIf="f.password.dirty && f.password.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.password.errors.required">
          Le mot de passe est obligatoire
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button
        [disabled]="loading || loginForm.invalid"
        aria-label="Connexion"
        class="btn btn-primary"
      >
        <span *ngIf="!loading"> Connexion </span>
        <span *ngIf="loading"
          ><fa-icon icon="circle-notch" [spin]="true"> </fa-icon> Connexion en
          cours...</span
        >
      </button>
    </div>

    <div class="text-center">
      <a routerLink="/reset-password" class="btn btn-link">
        Mot de passe oublié
      </a>
    </div>
  </form>
</div>
