<div class="d-print-none">
  <div class="d-flex align-items-center me-2 text-md-start text-center my-4">
    <div class="fr-select-group d-inline-block my-1 me-2">
      <label class="fr-label" for="select-type-structure">
        Type de structures
      </label>
      <select
        class="fr-select"
        id="select-type-structure"
        [disabled]="searching"
        (change)="onStructureTypeChange($event)"
      >
        <option value="" selected disabled hidden>Sélectionner un type</option>
        <option
          *ngFor="let type of structureTypeOptions | keyvalue"
          [value]="type.key"
        >
          {{ type.value }}
        </option>
      </select>
    </div>

    <div class="fr-select-group d-inline-block my-1 me-2">
      <label class="fr-label" for="select-region"> Région </label>
      <select
        class="fr-select"
        id="select-region"
        [disabled]="searching"
        (change)="onRegionChange($event)"
      >
        <option value="" selected disabled hidden>
          Sélectionner une région
        </option>
        <option
          *ngFor="
            let region of REGIONS_LISTE | keyvalue | sortArray : 'value' : 'asc'
          "
          [value]="region.key"
        >
          {{ region.value }}
        </option>
      </select>
    </div>

    <div class="fr-select-group d-inline-block my-1 me-2">
      <label class="fr-label" for="select-departement"> Département </label>
      <select
        class="fr-select"
        id="select-departement"
        [disabled]="searching"
        (change)="onDepartementChange($event)"
      >
        <option value="" selected disabled hidden>
          Sélectionner un département
        </option>
        <option
          *ngFor="let departement of DEPARTEMENTS_LISTE | keyvalue"
          [value]="departement.key"
        >
          {{ departement.value }}
        </option>
      </select>
    </div>

    <div class="fr-select-group d-inline-block my-1 me-2">
      <label class="fr-label" for="select-nombre-domicilies">
        Nombre de domiciliés
      </label>
      <select
        class="fr-select"
        id="select-nombre-domicilies"
        [disabled]="searching"
        (change)="onDomicilieSegmentChange($event)"
      >
        <option value="" selected disabled hidden>
          Sélectionner un segment
        </option>
        <option
          *ngFor="let segment of segmentUsagersOptions | keyvalue"
          [value]="segment.value"
        >
          {{ segment.value }}
        </option>
      </select>
    </div>
  </div>

  <div
    *ngIf="this.nbResults === 0"
    class="d-inline-block mt-1 mb-1 dropdown-toggle--selected"
  >
    <button
      type="button"
      [disabled]="searching"
      class="fr-btn fr-btn--tertiary-no-outline"
      (click)="updateFilters.emit({ element: 'reset', value: null })"
    >
      Réinitialiser les filtres
      <fa-icon
        aria-hidden="true"
        [icon]="['fas', 'times']"
        class="cross"
      ></fa-icon>
    </button>
  </div>
</div>
