<div class="bg-danger text-white modal-header">
  <span id="modal-title">Refuser la structure</span>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>

<form [formGroup]="refuseForm" (ngSubmit)="setDecision()">
  <div class="modal-body">
    <p>
      Afin de mieux suivre l'évolution des inscriptions, veuillez compléter un
      motif de refus
    </p>
    <div class="mb-3">
      <label for="motifRefus" class="form-label">
        Motif de refus <span class="text-danger">*</span>
      </label>
      <select id="motifRefus" class="form-select" formControlName="motif">
        <option value="">Sélectionnez un motif</option>
        <option *ngFor="let motif of motifsRefus" [value]="motif.key">
          {{ motif.label }}
        </option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-lg" (click)="close()">
      Annuler
    </button>
    <button type="submit" class="btn btn-danger btn-lg">
      Confirmer le refus
    </button>
  </div>
</form>
