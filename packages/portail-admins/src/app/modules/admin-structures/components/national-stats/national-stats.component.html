<div class="head-page py-4">
  <div class="container">
    <h1 class="title">Rapports d'activité Domifa</h1>
  </div>
</div>
<div class="content">
  <div class="page-content p-4">
    <div class="container">
      <div class="row">
        <div class="col-2 form-group required">
          <label for="yearSelect">Année du rapport</label>
          <select
            id="yearSelect"
            class="form-select"
            [(ngModel)]="metabaseParams.year"
            name="year"
          >
            <option *ngFor="let year of years" [value]="year">
              {{ year }}
            </option>
          </select>
        </div>

        <div class="col-2 form-group">
          <label for="region">Région concernée</label>
          <select
            id="region"
            class="form-select"
            [(ngModel)]="metabaseParams.region"
            (ngModelChange)="updateDepartments(); getStructures()"
            name="region"
          >
            <option [value]="null"></option>
            <option *ngFor="let region of regions" [value]="region">
              {{ REGIONS_LISTE[region] }}
            </option>
          </select>
        </div>
        <div class="col-2 form-group">
          <label for="department">Département concerné</label>
          <select
            id="departement"
            class="form-select"
            [(ngModel)]="metabaseParams.department"
            (ngModelChange)="getStructures()"
            name="departement"
          >
            <option [value]="null"></option>
            <option *ngFor="let department of departments" [value]="department">
              {{ department }} -
              {{ DEPARTEMENTS_MAP[department].departmentName }}
            </option>
          </select>
        </div>
        <div class="col-2 form-group">
          <label for="structureType">Type de structure</label>
          <select
            id="structureType"
            class="form-select"
            [(ngModel)]="metabaseParams.structureType"
            name="structureType"
            (ngModelChange)="getStructures()"
          >
            <option [value]="undefined"></option>
            <option
              *ngFor="let structureType of STRUCTURE_TYPE_MAP"
              [value]="structureType"
            >
              {{ STRUCTURE_TYPE_LABELS[structureType] }}
            </option>
          </select>
        </div>
        <div class="col-4 form-group">
          <label for="structure"
            >Choisir une structure ({{ structures.length }} structures
            trouvés)</label
          >
          <select
            id="structure"
            class="form-select"
            [(ngModel)]="metabaseParams.structureId"
            name="structure"
          >
            <option [value]="null"></option>
            <option *ngFor="let structure of structures" [value]="structure.id">
              {{ structure.codePostal }} - {{ structure.ville | ucFirst }}
              {{ structure.nom | ucFirst }}
            </option>
          </select>
        </div>
        <div class="col-12 text-center py-3">
          <button
            class="me-2 btn btn-primary"
            [disabled]="loading"
            (click)="getMetabaseUrl()"
          >
            Consuler les données statistiques
          </button>

          <button
            class="me-2 btn btn-primary"
            [disabled]="loading"
            (click)="export()"
            *ngIf="metabaseParams.structureId && iframeUrl"
          >
            Télécharger le rapport de la structure (Excel)
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="iframeUrl">
    <iframe
      title="Rapports d'activité"
      [src]="iframeUrl"
      width="100%"
      height="4000"
    ></iframe>
  </div>
</div>
