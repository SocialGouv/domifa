<div class="container">
  <h1 class="title">Plan du site de DomiFa</h1>

  <div class="row" *ngIf="adminProfile">
    <ng-container *ngFor="let linkSection of siteMapLinksLogged">
      <div class="col-md-4 col-12">
        <h2 class="my-3">
          {{ linkSection.section }}
        </h2>
        <ul>
          <li *ngFor="let link of linkSection.links">
            <a [routerLink]="link.path">{{ link.label }}</a>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
  <div class="row">
    <ng-container *ngFor="let linkSection of sitemapLinks">
      <div class="col-md-4 col-12 my-3">
        <h2 class="my-3">
          {{ linkSection.section }}
        </h2>
        <ul>
          <li *ngFor="let link of linkSection.links">
            <a [routerLink]="link.path">{{ link.label }}</a>
          </li>
        </ul>
      </div>
    </ng-container>
    <div class="col-md-4 col-12 my-3">
      <h2 class="my-3">Nos partenaires</h2>
      <ul>
        <li *ngFor="let link of partnerLinks">
          <a [href]="link.path" target="_blank" rel="noopener external"
            >{{ link.label }}
            <fa-icon aria-hidden="true" [icon]="faExternalLinkAlt"> </fa-icon
          ></a>
        </li>
      </ul>
    </div>
  </div>
</div>
