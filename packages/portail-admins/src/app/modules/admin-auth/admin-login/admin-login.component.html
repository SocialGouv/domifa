<div class="d-flex flex-row gap-0">
  <div class="fr-background-alt--grey flex-grow-1 d-none d-sm-flex">
    <!-- clearfix -->
  </div>
  <div class="fr-container d-flex flex-row flex-shrink-0 p-0">
    <div
      class="col-12 col-md-6 col-sm-6 d-flex flex-column align-items-left px-3 py-5 fr-background-alt--grey"
    >
      <h1 class="align-self-start fr-h2">Connexion à Admin DomiFa</h1>
      <span class="col-12 col-md-12 fr-text-default--error">
        * champs obligatoires
      </span>
      <form
        [formGroup]="loginForm"
        class="column d-flex flex-column gap-2 pt-4 pt-md-5 pb-4 pb-md-5"
        (ngSubmit)="login()"
      >
        <div class="row">
          <div
            [class.fr-input-group--error]="f.email.dirty && f.email.errors"
            class="col fr-input-group required"
          >
            <label for="email">Email</label>
            <input
              type="email"
              formControlName="email"
              id="email"
              name="email"
              placeholder="Votre email"
              class="fr-input"
            />
            <p *ngIf="f.email.dirty && f.email.errors" class="invalid-feedback">
              Veuillez vérifier l'email
            </p>
          </div>
        </div>
        <div class="fr-input-group required ng-star-inserted">
          <div class="fr-password" id="passwordContainer">
            <label class="fr-password__label fr-label" for="password">
              Mot de passe
            </label>
            <div class="fr-input-wrap">
              <input
                formControlName="password"
                id="password"
                name="password"
                [type]="!hidePassword ? 'text' : 'password'"
                class="fr-input"
                placeholder="Mot de passe"
                autocomplete="current-password"
              />
            </div>
            <div
              class="fr-password__checkbox fr-checkbox-group fr-checkbox-group--sm"
            >
              <input
                id="show-password"
                type="checkbox"
                class="input-group-text"
                [attr.aria-checked]="!hidePassword"
                (change)="toggleShowPassword()"
              />
              <label
                class="fr--password__checkbox fr-label"
                for="show-password"
              >
                Afficher
              </label>
            </div>
          </div>
        </div>
        <div class="my-4">
          <a class="fr-link" routerLink="/users/reset-password"
            >Mot de passe oublié ?</a
          >
        </div>
        <div class="form-group my-2 text-center">
          <button
            id="loginBtn"
            aria-label="Connexion"
            type="submit"
            class="fr-btn d-flex flex-column w-100"
          >
            <span *ngIf="!loading">Se connecter </span>
            <span *ngIf="loading"
              ><fa-icon
                aria-hidden="true"
                [icon]="['fas', 'circle-notch']"
                animation="spin"
              >
              </fa-icon>
              Connexion en cours...</span
            >
          </button>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-6 col-sm-6 d-flex d-none d-sm-flex p-4">
      <div class="content-container">
        <div
          class="row d-flex gap-2 align-self-start align-content-center py-4"
        >
          <div class="d-flex flex-column col-12 col-md-6 col-sm-6">
            <img class="img-fluid" src="assets/images/logo-dsfr.svg" alt="" />
          </div>
          <p class="fw-bold">
            Gestion et suivi statistiques des structures DomiFa
          </p>
          <div class="col-12 col-md-12 col-sm-12 justify-content-center d-flex">
            <img
              aria-hidden="true"
              class="img-fluid"
              src="assets/images/login/main-container.svg"
              alt="Illustration de
        boîte aux lettres"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-grow-1 d-none d-sm-flex">
    <!-- clearfix -->
  </div>
</div>
