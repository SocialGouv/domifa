<div class="container my-5">
  <div class="text-center py-2">
    <h1 class="title">Espace d'administration</h1>
  </div>
  <div class="row justify-content-center align-items-center">
    <form
      [formGroup]="loginForm"
      class="col-md-6 col-lg-4 col-12"
      (ngSubmit)="login()"
    >
      <div class="row">
        <div class="col form-group required">
          <label for="email">Votre identifiant</label>
          <input
            type="email"
            formControlName="email"
            id="email"
            name="email"
            placeholder="Votre identifiant"
            class="form-control"
            [ngClass]="{
              'is-invalid': f.email.dirty && f.email.errors
            }"
          />
          <p *ngIf="f.email.dirty && f.email.errors" class="invalid-feedback">
            Veuillez v√©rifier l'identifiant
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col form-group required">
          <label for="password">Mot de passe</label>
          <div class="input-group">
            <input
              type="password"
              formControlName="password"
              id="password"
              name="password"
              [type]="!hidePassword ? 'text' : 'password'"
              class="form-control"
              placeholder="Mot de passe"
              autocomplete="current-password"
              [ngClass]="{
                'is-invalid': f.password.dirty && f.password.errors
              }"
            />
            <div class="input-group-append">
              <button
                class="input-group-text"
                type="button"
                role="switch"
                [attr.aria-checked]="!hidePassword"
                [attr.aria-label]="
                  (hidePassword ? 'Afficher' : 'Masquer') + ' le mot de passe'
                "
                (click)="toggleShowPassword()"
              >
                <fa-icon
                  aria-hidden="true"
                  [icon]="hidePassword ? ['far', 'eye'] : ['far', 'eye-slash']"
                ></fa-icon>
              </button>
            </div>
          </div>
          <p
            *ngIf="f.password.dirty && f.password.errors"
            class="invalid-feedback"
          >
            Le mot de passe est obligatoire
          </p>
        </div>
      </div>
      <div class="form-group my-2 text-center">
        <button
          [disabled]="loading || loginForm.invalid"
          aria-label="Connexion"
          class="btn btn-primary"
        >
          <span *ngIf="!loading">Connexion </span>
          <span *ngIf="loading"
            ><fa-icon
              aria-hidden="true"
              [icon]="['fas', 'circle-notch']"
              [spin]="true"
            >
            </fa-icon>
            Connexion en cours...</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
