<div class="head-page pt-4" *ngIf="structure">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-12">
        <h1 class="title">{{ structure.id }} - {{ structure.nom }}</h1>
      </div>
    </div>

    <nav id="statut-selector" class="mt-4 row d-print-none">
      <button
        type="button"
        (click)="section = 'structure'"
        [ngClass]="
          section === 'structure' ? 'selected-section col-md-3' : 'col-md-3'
        "
      >
        Structure
      </button>
      <button
        type="button"
        (click)="section = 'users'"
        [ngClass]="
          section === 'users' ? 'selected-section col-md-3' : 'col-md-3'
        "
      >
        Utilisateurs
      </button>
      <button
        type="button"
        (click)="section = 'stats'"
        [ngClass]="
          section === 'stats' ? 'selected-section col-md-3' : 'col-md-3'
        "
      >
        Statistiques
      </button>
    </nav>
  </div>
</div>
<div class="content" *ngIf="structure">
  <div class="page-content p-4">
    <div class="container">
      <app-structure-info
        *ngIf="section === 'structure'"
        [structure]="structure"
      ></app-structure-info>

      <app-users
        *ngIf="section === 'users'"
        [structure]="structure"
      ></app-users>

      <app-structure-stats
        *ngIf="section === 'stats'"
        [structure]="structure"
      ></app-structure-stats>
    </div>
  </div>
</div>
