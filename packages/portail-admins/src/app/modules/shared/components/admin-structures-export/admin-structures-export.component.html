<button
  (click)="exportDashboard()"
  [disabled]="exportLoading"
  type="button"
  class="btn btn-primary btn-block"
>
  <span *ngIf="!exportLoading">
    <fa-icon
      [icon]="['fas', 'download']"
      aria-hidden="true"
      class="me-2"
    ></fa-icon>
    Exporter
  </span>
  <span *ngIf="exportLoading">
    <fa-icon [icon]="['fas', 'circle-notch']" aria-hidden="true" [spin]="true">
    </fa-icon>
    Export en cours, veuillez patienter...
  </span>
</button>
