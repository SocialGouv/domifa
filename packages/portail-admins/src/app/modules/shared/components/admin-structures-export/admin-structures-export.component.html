<button
  (click)="exportDashboard()"
  [disabled]="exportLoading"
  type="button"
  class="btn btn-white-primary btn-block"
>
  <span *ngIf="!exportLoading">
    <fa-icon
      [icon]="['fas', 'download']"
      aria-hidden="true"
      class="me-2"
    ></fa-icon>
    Exporter les structures
  </span>
  <span *ngIf="exportLoading">
    <fa-icon
      [icon]="['fas', 'circle-notch']"
      aria-hidden="true"
      animation="spin"
    >
    </fa-icon>
    Export en cours, veuillez patienter...
  </span>
</button>
