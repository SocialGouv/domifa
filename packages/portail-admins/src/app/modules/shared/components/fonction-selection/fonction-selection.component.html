<div class="row d-flex gap-3">
  <div class="col-12 col-md-12">
    <ng-container>
      <div
        [class.fr-input-group--error]="
          fonctionFormControl &&
          (submitted || fonctionFormControl?.dirty) &&
          fonctionFormControl.errors
        "
        class="fr-form-group"
      >
        <label class="fr-label" for="fonction"
          >{{ label }}
          <span class="fr-hint-text">Président.e, Directrice, etc.</span></label
        >
        <select
          id="fonction"
          [(ngModel)]="fonction"
          (ngModelChange)="onModelChange(CONTROL_OPTIONS.FONCTION, $event)"
          name="fonction"
          class="fr-select"
          [attr.required]="required"
        >
          <option [ngValue]="null">Sélectionnez une option</option>
          <option
            *ngFor="
              let option of USER_FONCTION | keyvalue : compareOriginalOrder
            "
            [value]="option.key"
          >
            {{ USER_FONCTION_LABELS[option.value] }}
          </option>
        </select>
        <div
          *ngIf="
            (submitted || fonctionFormControl?.dirty) &&
            fonctionFormControl?.errors
          "
          class="fr-messages-group"
          id="responsable-fonction-errors"
          aria-live="polite"
        >
          <p class="fr-message fr-message--error">
            {{ invalidFeedbackText }}
          </p>
        </div>
      </div>
    </ng-container>
    <small id="responsable-fonction-description"></small>
  </div>

  <div class="col-12 col-md-12">
    <ng-container>
      <div
        *ngIf="fonction === USER_FONCTION.AUTRE"
        [class.fr-input-group--error]="
          fonctionFormControl &&
          (submitted || fonctionFormControl?.dirty) &&
          fonctionFormControl.errors
        "
        class="fr-form-group"
      >
        <label
          class="fr-label"
          for="fonctionDetail"
          [class.visually-hidden]="!displayLabel"
          >Préciser la fonction occupée par l’utilisateur</label
        >
        <input
          [(ngModel)]="fonctionDetail"
          (ngModelChange)="
            onModelChange(CONTROL_OPTIONS.DETAIL_FONCTION, $event)
          "
          type="text"
          class="fr-input"
          id="fonctionDetail"
          maxlength="200"
          name="fonctionDetail"
          [ngClass]="{
            'is-invalid':
              (fonctionDetailFormControl.dirty || submitted) &&
              fonctionDetailFormControl.errors
          }"
          [attr.aria-invalid]="
            (fonctionDetailFormControl.dirty || submitted) &&
            fonctionDetailFormControl.errors
              ? true
              : false
          "
          [attr.aria-describedby]="
            (fonctionDetailFormControl.dirty || submitted) &&
            fonctionDetailFormControl.errors
              ? 'fonction-error'
              : 'fonction-detail-description'
          "
          required="true"
        />
        <div
          *ngIf="
            (submitted || fonctionDetailFormControl?.dirty) &&
            fonctionDetailFormControl?.errors
          "
          class="fr-messages-group"
          aria-live="polite"
        >
          <p
            id="responsable-detail-fonction-errors"
            class="fr-message fr-message--error"
          >
            Veuillez préciser la fonction occupée par l’utilisateur
          </p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
