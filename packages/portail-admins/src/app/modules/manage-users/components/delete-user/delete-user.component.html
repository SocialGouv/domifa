<div class="fr-modal__content">
  Cette personne ne pourra plus se connecter à l'espace de pilotage. Elle ne
  sera pas informée que son compte a été supprimé
</div>
<div class="fr-modal__footer">
  <ul
    class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left"
  >
    <li>
      <button
        type="submit"
        class="fr-btn"
        (click)="deleteUser()"
        [disabled]="loading"
        [attr.aria-busy]="loading"
      >
        <span *ngIf="!loading">Confirmer la suppression</span>
        <span *ngIf="loading">
          <fa-icon
            [icon]="['fas', 'circle-notch']"
            aria-hidden="true"
            animation="spin"
          >
          </fa-icon>
          Veuillez patientez...
        </span>
      </button>
    </li>
    <li>
      <button
        class="fr-btn fr-btn--secondary"
        type="button"
        (click)="deleteComplete.emit()"
      >
        Annuler
      </button>
    </li>
  </ul>
</div>
