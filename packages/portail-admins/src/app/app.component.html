<app-custom-toastr></app-custom-toastr>

<nav class="navbar bg-white" style="position: sticky; top: 0; z-index: 1000">
  <a class="navbar-brand" routerLink="/">
    <img
      src="../assets/images/logo-mini.svg"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    <span class="nav-brand">Domifa</span>
  </a>
  <div *ngIf="adminProfile">
    <span>
      <app-admin-structures-export></app-admin-structures-export>
    </span>
    <a class="ms-2 btn btn-outline-primary" [routerLink]="['/structures']">
      <fa-icon
        [icon]="['fas', 'list-alt']"
        aria-hidden="true"
        class="me-2"
      ></fa-icon>
      Structures
    </a>

    <div
      ngbDropdown
      id="dropdownAuthenticatedMenu"
      display="dynamic"
      placement="bottom-right"
      class="ms-2 me-2 d-inline-block bg-white"
    >
      <button class="btn btn-outline-primary" ngbDropdownToggle>Menu</button>
      <div ngbDropdownMenu aria-labelledby="dropdownAuthenticatedMenu">
        <a ngbDropdownItem [routerLink]="['/structures/stats']">
          <fa-icon
            aria-hidden="true"
            [icon]="['fas', 'chart-bar']"
            class="me-2"
          ></fa-icon>
          Stats
        </a>
        <a ngbDropdownItem [routerLink]="['/structures/custom-docs']">
          <fa-icon
            aria-hidden="true"
            [icon]="['far', 'file-word']"
            class="me-2"
          ></fa-icon>
          Documents des structures
        </a>
        <a ngbDropdownItem (click)="logout()" class="cursor-pointer">
          <fa-icon aria-hidden="true" [icon]="['fas', 'sign-out-alt']">
          </fa-icon>
          Déconnexion
        </a>
      </div>
    </div>
  </div>
</nav>
<div id="page">
  <router-outlet></router-outlet>
</div>

<footer id="footer" class="d-print-none py-4">
  <div class="container">
    <div class="my-3">Nos partenaires:</div>
    <div class="d-inline-block text-center">

        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="ministere-logo"
          src="../assets/images/footer/partenaire-fabrique-numerique.png"
          alt="La Fabrique Numérique"
        />
      </a>
      <a
        class="m-1"
        href="https://beta.gouv.fr"
        target="_blank"
        rel="noopener noreferrer"

        />

      <a

        <img

          src="../assets/images/footer/logo_francerelance.webp"

        />
      </a>
      <a

    <div class="py-3 my-4 text-gray border-top">

          href="/assets/files/domifa_declaration-d-accessibilite.pdf"

          rel="noopener noreferrer"

</footer>
