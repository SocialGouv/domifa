<app-custom-toastr></app-custom-toastr>

<nav class="navbar bg-white" style="position: sticky; top: 0; z-index: 1000">
  <a class="navbar-brand" href="#">
    <img
      src="../assets/images/logo-mini.svg"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    <span class="nav-brand">Domifa</span>
  </a>
  <div *ngIf="adminProfile">
    <span>
      <app-admin-structures-export></app-admin-structures-export>
    </span>
    <a class="ms-2 btn btn-outline-primary" [routerLink]="['/structures']">
      <fa-icon [icon]="['fas', 'list-alt']" class="me-2"></fa-icon>
      Structures
    </a>

    <div
      ngbDropdown
      id="dropdownAuthenticatedMenu"
      display="dynamic"
      placement="bottom-right"
      class="ms-2 me-2 d-inline-block bg-white"
    >
      <button class="btn btn-outline-primary" ngbDropdownToggle>Menu</button>
      <div ngbDropdownMenu aria-labelledby="dropdownAuthenticatedMenu">
        <a ngbDropdownItem [routerLink]="['/structures/stats']">
          <fa-icon
            aria-hidden="true"
            [icon]="['fas', 'chart-bar']"
            class="me-2"
          ></fa-icon>
          Stats
        </a>
        <a ngbDropdownItem [routerLink]="['/structures/custom-docs']">
          <fa-icon
            aria-hidden="true"
            [icon]="['far', 'file-word']"
            class="me-2"
          ></fa-icon>
          Documents des structures
        </a>

        <a ngbDropdownItem [routerLink]="['/sms/stats']">
          <fa-icon
            aria-hidden="true"
            [icon]="['fas', 'chart-bar']"
            class="me-2"
          ></fa-icon>
          Stats des SMS
        </a>

        <a ngbDropdownItem (click)="logout()" class="cursor-pointer">
          <fa-icon aria-hidden="true" [icon]="['fas', 'sign-out-alt']">
          </fa-icon>
          Déconnexion
        </a>
      </div>
    </div>
  </div>
</nav>
<div id="page">
  <router-outlet></router-outlet>
</div>

<footer
  role="contentinfo"
  id="footer"
  class="d-print-none page-footer py-4"
  #footer
>
  <div class="container">
    <div class="my-2">
      <div class="mb-3 mb-sm-0">Nos partenaires:</div>
      <div class="d-flex flex-column flex-sm-row">
        <a
          class="flex-sm-grow-1 text-‡start me-sm-5"
          href="https://www.fabrique.social.gouv.fr"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="ministere-logo"
            src="../assets/images/footer/partenaire-fabrique-numerique.png"
            alt="La Fabrique Numérique"
          />
        </a>
        <a
          class="me-0 me-sm-3"
          href="https://beta.gouv.fr"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="ministere-logo"
            src="../assets/images/footer/partenaire-beta-gouv.png"
            alt="Beta Gouv"
          />
        </a>
        <a
          class="me-0 me-sm-3"
          href="https://www.gouvernement.fr/france-relance"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="ministere-logo"
            src="../assets/images/footer/logo-france-relance.svg"
            alt="France Relance soutien Domifa"
          />
        </a>
        <a
          class="me-0 me-sm-3"
          href="https://www.gouvernement.fr/delegation-interministerielle-a-l-hebergement-et-a-l-acces-au-logement"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="ministere-logo"
            src="../assets/images/footer/partenaire-dihal.png"
            alt="DIHAL"
          />
        </a>
        <a
          class="me-0 me-sm-3"
          href="https://www.gouvernement.fr/le-ministere-des-solidarites-et-de-la-sante"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="ministere-logo"
            src="../assets/images/footer/logo-dgcs.png"
            alt="DGCS"
          />
        </a>
        <a
          href="https://www.unccas.org"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="ministere-logo"
            src="../assets/images/footer/partenaire-unccas.png"
            alt="UNCCAS"
          />
        </a>
      </div>
    </div>
    <div class="py-3 my-4 text-gray border-top">
      <div class="d-flex flex-column flex-sm-row">
        <a
          href="/assets/files/domifa_declaration-d-accessibilite.pdf"
          target="_blank"
          rel="noopener noreferrer"
          download
          >Accessibilité: non conforme
        </a>
        <span class="menu-breadcrumb d-none d-sm-block mt-2 mt-sm-0">|</span>
        <a
          [routerLink]="['/mentions-legales']"
          routerLinkActive="router-link-active"
        >
          Mentions légales
        </a>
        <span class="menu-breadcrumb d-none d-sm-block mt-2 mt-sm-0">|</span>
        <a [routerLink]="['/cgu']" routerLinkActive="router-link-active">
          CGU
        </a>
        <span class="menu-breadcrumb d-none d-sm-block mt-2 mt-sm-0">|</span>
        <a
          routerLink="/confidentialite"
          title="Lire notre politique de confidentialité"
          routerLinkActive="router-link-active"
        >
          Politique de confidentialité
        </a>
      </div>
      <div class="my-4 text-gray">
        Sauf mention contraire, tous les textes de ce site sont sous

          href="https://github.com/etalab/licence-ouverte/blob/master/LO.md"
          target="_blank"
          rel="noopener noreferrer"
          >licence etatlab-2.0</a
        >
        <img
          src="../../../assets/icones/link-external.png"
          class="ms-1"
          style="height: 8px"
          alt="Lien externe"
        />
      </div>
    </div>
  </div>
</footer>
