<div class="container" *ngIf="me">
  <div class="row">
    <div class="col-md-9">
      <div class="card p-4">
        <form
          *ngIf="structure"
          id="structureForm"
          [formGroup]="structureSmsForm"
          (ngSubmit)="submitStructureSmsForm()"
        >
          <div class="row">
            <div class="col-md-9 form-group required">
              Activer l'envoi de SMS pour vos usagers
            </div>
            <div class="col-3 text-right">
              <div
                formControlName="enabledByStructure"
                class="btn-group btn-group-toggle"
                ngbRadioGroup
              >
                <label
                  ngbButtonLabel
                  [ngClass]="
                    form.enabledByStructure.value === true
                      ? 'btn-primary'
                      : 'btn-outline-primary'
                  "
                >
                  <input ngbButton type="radio" [value]="true" />
                  Oui
                </label>
                <label
                  ngbButtonLabel
                  [ngClass]="
                    form.enabledByStructure.value === false
                      ? 'btn-danger'
                      : 'btn-outline-danger'
                  "
                >
                  <input ngbButton type="radio" [value]="false" />
                  Non
                </label>
              </div>
            </div>

            <div class="col-md-12 form-group required">
              <label for="senderName">Expéditeur</label>
              <input
                type="text"
                class="form-control"
                id="senderName"
                formControlName="senderName"
                cleanStr
                placeholder="Nom affiché en haut en tant qu'expediteur du message"
                maxLength="11"
                [ngClass]="{
                  'is-invalid': submitted && form.senderName.errors
                }"
                required
              />
              <div
                *ngIf="submitted && form.senderName.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.senderName.errors.required">
                  L'expediteur ne peut contenir que 11 caractères
                </div>
              </div>
            </div>

            <div class="col-md-12 form-group required">
              <label for="senderDetails">Signature du message</label>
              <input
                id="senderDetails"
                type="text"
                class="form-control"
                formControlName="senderDetails"
                [ngClass]="{
                  'is-invalid': submitted && form.senderDetails.errors
                }"
                placeholder="Cet intitulé apparaitra en signature du SMS"
              />
              <div
                *ngIf="submitted && form.senderDetails.errors"
                class="invalid-feedback"
              >
                <div *ngIf="form.senderDetails.errors.required">
                  L'expditeur long est obligatoire
                </div>
              </div>
            </div>

            <div class="col-md-12 my-2 text-center">
              <button class="btn btn-primary">
                Enregistrer les modifications
              </button>
            </div>
            <br />
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3">
      <div class="device phone">
        <div id="phone-content">
          <div id="sms-sender">DOMIFA</div>
          <div id="sms-content">
            <div id="message">
              Bonjour,
              <br />Vous avez reçu 5 nouveaux courriers

              <br />
              <b>ASSOCIATION DOMIFA</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
