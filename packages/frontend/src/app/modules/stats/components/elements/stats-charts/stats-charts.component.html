<div id="stats-charts-container" class="py-4">
  <div class="row d-flex align-items-center">
    <div class="col-md-3">
      <div class="text-center pl-4 pr-2">
        <div class="font-weight-bold mb-3">Depuis notre lancement</div>
        <div
          [ngClass]="selectedCharts === 'courriers' ? 'selected-stats' : ''"
          class="stats-section py-4 mb-1"
          (click)="selectChart('courriers')"
        >
          <img src="/assets/images/stats/courriers.svg" title="" alt="" />
          <div class="stats-section-counter text-primary">
            {{ publicStats.interactionsCount | formatBigNumber }}
          </div>
          <div class="stats-section-label">courriers distribués</div>
        </div>

        <div
          [ngClass]="selectedCharts === 'usagers' ? 'selected-stats' : ''"
          class="stats-section py-4 mt-1"
          (click)="selectChart('usagers')"
        >
          <img src="/assets/images/stats/domicilies.svg" title="" alt="" />
          <div class="stats-section-counter text-primary">
            {{ publicStats.usagersCount | formatBigNumber }}
          </div>
          <div class="stats-section-label">domiciliés</div>
        </div>
      </div>
    </div>
    <div class="col-md-9 pl-2 pr-4">
      <div class="text-center font-weight-bold mb-3">
        <span *ngIf="selectedCharts === 'courriers'">
          Courrier distribué chaque mois
        </span>
        <span *ngIf="selectedCharts === 'usagers'">
          Nouveaux domiciliés chaque mois
        </span>
      </div>

      <div class="stats-section">
        <div id="charts">
          <ngx-charts-bar-vertical
            [scheme]="colorScheme"
            [results]="statsInCharts"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [barPadding]="barPadding"
            (select)="onSelect($event)"
          >
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
  </div>
</div>
