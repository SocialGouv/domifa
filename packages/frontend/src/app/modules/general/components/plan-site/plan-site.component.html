<div class="fr-container py-3">
  <h1>Plan du site</h1>
  <div class="container">
    <div class="p-3">
      <div class="row" *ngIf="authService.currentUserValue">
        <ng-container *ngFor="let linkSection of siteMapLinksLogged">
          <div class="col-md-4 col-12 my-3">
            <h2 class="my-3">
              {{ linkSection.section }}
            </h2>
            <ul>
              <li *ngFor="let link of linkSection.links">
                <a routerLink="{{ link.path }}">{{ link.label }}</a>
              </li>
            </ul>
          </div>
        </ng-container>
      </div>
      <div class="row">
        <ng-container *ngFor="let linkSection of sitemapLinks">
          <div class="col-md-4 col-12 my-3">
            <h2 class="my-3">
              {{ linkSection.section }}
            </h2>
            <ul>
              <li *ngFor="let link of linkSection.links">
                <a class="fr-link text-black" routerLink="{{ link.path }}">{{
                  link.label
                }}</a>
              </li>
            </ul>
          </div>
        </ng-container>

        <div class="col-md-4 col-12 my-3">
          <h2 class="my-3">Nos partenaires</h2>
          <ul>
            <li *ngFor="let link of partnerLinks">
              <a class="fr-link text-black" [href]="link.path" target="_blank"
                >{{ link.label }}
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-4 col-12 my-3">
          <h2 class="my-3">Pages de statistiques</h2>
          <section>
            <div>
              <ul>
                <li *ngFor="let region of REGIONS_LISTE | keyvalue">
                  <a
                    class="fr-link text-black"
                    [routerLink]="[
                      '/stats/region/' + REGIONS_ID_SEO[region.key]
                    ]"
                    ariaCurrentWhenActive="page"
                  >
                    {{ region.value }}
                  </a>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
