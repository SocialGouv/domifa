<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <h4>Dernières mises à jour</h4>

      <div class="text-center">
        <div class="card text-left" *ngFor="let news of domifaNews">
          <p>
            <b>{{ news.date | date: "dd/MM/yyyy" }}</b>
            - {{ news.description }}
          </p>
          <div *ngFor="let content of news.content" class="text-left news">
            <span
              class="badge badge-pill"
              [ngClass]="{
                'badge-primary': content.type === 'new',
                'badge-warning': content.type === 'bug'
              }"
            >
              {{ newsLabels[content.type] }}
            </span>
            &nbsp;
            <b>{{ content.categorie }}</b>
            <br />
            <ul>
              <li *ngFor="let message of content.message">{{ message }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
