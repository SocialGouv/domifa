<div class="head-page py-4">
  <div class="container">
    <h1 class="title">Les dernières nouveautés de Domifa</h1>
  </div>
</div>

<div class="content py-3" *ngIf="domifaNews">
  <div class="container py-3">
    <div class="page-content p-4">
      <div class="card my-3 text-left" *ngFor="let news of domifaNews">
        <p>
          <b>{{ news.date | date: "dd/MM/yyyy" }}</b>
          <span *ngIf="news.description">- {{ news.description }}</span>
        </p>
        <div *ngFor="let content of news.content" class="text-left news">
          <span
            class="badge badge-pill"
            [ngClass]="{
              'badge-primary': content.type === 'new',
              'badge-warning': content.type === 'bug'
            }"
          >
            {{ NEWS_LABELS[content.type] }}
          </span>
          &nbsp;
          <b>{{ content.categorie }}</b>
          <br />
          <ul>
            <li *ngFor="let message of content.message">{{ message }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
