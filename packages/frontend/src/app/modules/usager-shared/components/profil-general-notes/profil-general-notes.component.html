<div *ngIf="usager">
  <div
    *ngIf="!filteredNotes || filteredNotes.length === 0"
    class="my-2 mx-1 font-italic"
  >
    Aucune note enregistrée
  </div>

  <div
    *ngFor="let note of filteredNotes | slice: 0:5; let i = index"
    class="note-historique"
  >
    <div class="d-flex align-items-top">
      <div>
        <div class="number">
          <div class="icon-note"></div>
        </div>
        <div class="note-separator"></div>
      </div>

      <div class="ms-3">
        <div class="note-date">
          {{ note.createdAt | date: "dd/MM/yyyy à HH:mm" }} -
          {{ note.createdBy.userName }}
        </div>
        <p class="font-bold">{{ note.message }}</p>

        <div *ngIf="displayConfirmArchiveMessageNoteId === note.id">
          Êtes-vous sûr de vouloir archiver cette note?
          <button
            type="button"
            class="btn btn-danger ms-2"
            (click)="confirmArchiveNote(note)"
            [disabled]="loading"
          >
            <span *ngIf="!loading">Oui</span>
            <span *ngIf="loading">
              <fa-icon [icon]="['fas', 'circle-notch']" [spin]="true">
              </fa-icon>
              Patientez...
            </span>
          </button>
          <button
            class="btn btn-dark ms-2"
            (click)="cancelArchiveNote()"
            [disabled]="loading"
          >
            Non
          </button>
        </div>
      </div>
      <div *ngIf="displayConfirmArchiveMessageNoteId !== note.id" class="ms-3">
        <button
          title="Supprimer"
          type="button"
          (click)="this.displayConfirmArchiveMessageNoteId = note.id"
          class="btn btn-outline-primary"
        >
          <fa-icon [icon]="['fas', 'trash']"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
