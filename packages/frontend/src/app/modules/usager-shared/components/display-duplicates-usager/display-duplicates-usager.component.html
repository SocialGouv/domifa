<div
  aria-live="polite"
  @fadeInOut
  class="fr-alert fr-alert--warning"
  *ngIf="duplicates.length > 0"
>
  <h3 class="fr-alert__title">
    Attention, au moins un doublon potentiel a été détecté
  </h3>
  <ul class="fr-alert__list">
    @for (duplicate of duplicates; track $index;) {
    <li>
      <a target="_blank" [routerLink]="'/profil/general/' + duplicate.ref">
        <strong>{{ duplicate.customRef }} - {{ duplicate | fullName }}</strong>
        {{ duplicate.prenom }}
      </a>
      , né(e) le {{ duplicate.dateNaissance | date : "dd MMMM yyyy" }}
    </li>
    }
  </ul>
</div>
