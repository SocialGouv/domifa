<div
  aria-live="polite"
  @fadeInOut
  class="d-block text-center mx-auto alert-warning alert"
  *ngIf="duplicates.length > 0"
>
  <div class="d-block">
    Attention, au moins un doublon potentiel a été détecté
  </div>
  <div class="d-block">
    <ul>
      <li *ngFor="let duplicate of duplicates">
        <a target="_blank" [routerLink]="'/profil/general/' + duplicate.ref">
          <strong>{{ duplicate.nom | uppercase }}</strong>
          {{ duplicate.prenom }}</a
        >, né(e) le {{ duplicate.dateNaissance | date : "dd/MM/yyyy" }}
      </li>
    </ul>
  </div>
</div>
