@if (duplicates.length > 0) {
<div
  aria-live="polite"
  @fadeInOut
  class="fr-notice fr-notice--warning fr-p-2w"
  role="alert"
>
  <div class="fr-notice__body">
    <span class="fr-notice__title">
      Attention, au moins un doublon potentiel a été détecté
    </span>
  </div>
  <ul class="fr-notice__list">
    @for (duplicate of duplicates; track duplicate.ref) {
    <li>
      <a target="_blank" [routerLink]="'/profil/general/' + duplicate.ref">
        <strong
          >{{ duplicate.customRef }} - {{ duplicate | fullName }}</strong
        > </a
      >, né(e) le
      {{ duplicate.dateNaissance | date : "dd MMMM yyyy" }}
    </li>
    }
  </ul>
</div>
}
