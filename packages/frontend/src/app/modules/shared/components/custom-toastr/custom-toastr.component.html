<ng-container *ngIf="toast">
  <div
    @fadeInOutSlow
    *ngIf="toast.display"
    id="toast-container"
    [attr.role]="toast.class === 'success' ? 'status' : 'alert'"
    aria-live="polite"
    aria-atomic="true"
    class="toast-top-left toast-container"
  >
    <div class="ngx-toastr" [class]="'toast-' + toast.class">
      <div class="toast-message" [attr.aria-label]="toast.message">
        {{ toast.message }}
      </div>
    </div>
  </div>
</ng-container>
