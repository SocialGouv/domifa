<button
  type="button"
  [ngClass]="'m-1 btn btn-' + color"
  [disabled]="loading"
  [attr.aria-busy]="loading"
  [attr.aria-disabled]="loading"
  [attr.aria-label]="ariaLabel"
  (click)="action.emit()"
  (keydown.enter)="action.emit()"
  (keydown.space)="action.emit()"
>
  <span *ngIf="loading">
    <fa-icon
      [icon]="['fas', 'circle-notch']"
      aria-hidden="true"
      [fixedWidth]="true"
      animation="spin"
    ></fa-icon>
    {{ loadingText }}
  </span>
  <span *ngIf="!loading">
    <fa-icon
      *ngIf="icon"
      [icon]="['fas', icon]"
      aria-hidden="true"
      class="me-1"
    ></fa-icon>
    {{ content }}
  </span>
</button>
