<button
  type="button"
  [ngClass]="{
    'fr-btn': true,
    'fr-btn--secondary': color === 'secondary',
    'fr-btn--danger': color === 'danger',
    'fr-btn--tertiary': color === 'tertiary',
    'fr-m-1w': true
  }"
  [disabled]="loading"
  [attr.aria-busy]="loading"
  [attr.aria-label]="ariaLabel"
  (click)="action.emit()"
  (keydown.enter)="action.emit()"
  (keydown.space)="action.emit()"
>
  @if (loading) {
  <span>
    <span class="fr-spinner" role="status" aria-label="Chargement en cours">
      <span class="fr-sr-only">{{ loadingText }}</span>
    </span>
  </span>
  } @else {
  <span>
    @if (icon) {
    <span [class]="'fr-icon-' + iconMap[icon]" aria-hidden="true"></span>
    }
    {{ content }}
  </span>
  }
</button>
<dsfr-button
  icon="fr-icon-checkbox-circle-line"
  tooltipMessage="Ceci est un message"
></dsfr-button>
