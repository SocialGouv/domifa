<div
  *ngIf="loading"
  class="overlay"
  id="loading"
  aria-live="polite"
  aria-atomic="true"
  [attr.aria-busy]="loading"
  role="alert"
  tabindex="0"
>
  <p @fadeInOut>
    <fa-icon
      [icon]="['fas', 'spinner']"
      class="spinner"
      [spin]="true"
      aria-hidden="true"
    ></fa-icon>
    <span class="loading_message">Chargement en cours, veuillez patienter</span>
  </p>
</div>
