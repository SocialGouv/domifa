<button
  type="button"
  [class]="'fr-btn--sm' + buttonClass"
  [attr.aria-sort]="sortKey === currentKey ? sortValue : 'none'"
  (click)="rotate()"
>
  <span class="sr-only">Trier par</span>
  <span>{{ columnName }}</span>
  <app-table-head-sort-icon
    [sortKey]="sortKey"
    [sortValue]="sortValue"
    [currentKey]="currentKey"
  ></app-table-head-sort-icon>
</button>
