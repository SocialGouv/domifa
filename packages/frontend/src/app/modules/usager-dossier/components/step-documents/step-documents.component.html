<app-step-header *ngIf="usager" [usager]="usager"></app-step-header>

<div class="content" *ngIf="me && usager">
  <div class="container py-3">
    <app-form-menu [usager]="usager" [currentStep]="3"></app-form-menu>

    <div class="step_form" id="step_form3">
      <div class="py-3 text-center">
        <h2 class="form-title">Pièces justificatives complétant le dossier</h2>
        <p>
          Cette étape est optionnelle, rien ne vous oblige à enregistrer des
          pièces justificatives.
        </p>
      </div>

      <div class="py-3">
        <app-upload [usager]="usager"></app-upload>
      </div>

      <div class="py-3">
        <app-display-usager-docs [usager]="usager"></app-display-usager-docs>
      </div>

      <div class="col-md-4 offset-md-4 text-center">
        <button
          [disabled]="loading"
          type="submit"
          class="btn btn-primary btn-block my-3"
          (click)="nextStep(4)"
        >
          <span *ngIf="!loading">
            Suivant <fa-icon [icon]="['fas', 'angle-right']"></fa-icon>
          </span>

          <span *ngIf="loading"
            ><fa-icon [icon]="['fas', 'circle-notch']" [spin]="true"> </fa-icon>
            Veuillez patienter...</span
          >
        </button>

        <a
          routerLink="/manage"
          routerLinkActive="router-link-active"
          class="btn btn-block my-3"
        >
          <u>Continuer plus tard</u>

          <fa-icon class="ms-2" [icon]="['fas', 'angle-right']"></fa-icon>
        </a>
      </div>
    </div>

    <app-step-footer
      [usager]="usager"
      (usagerChanges)="onUsagerChanges($event)"
    ></app-step-footer>

    <app-delete-usager-menu
      (usagerChanges)="onUsagerChanges($event)"
      [me]="me"
      [usager]="usager"
    ></app-delete-usager-menu>
  </div>
</div>
