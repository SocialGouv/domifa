<app-step-header *ngIf="usager" [usager]="usager"></app-step-header>

<div class="content" *ngIf="me && usager">
  <div class="container py-3">
    <app-form-menu [usager]="usager" [currentStep]="2"></app-form-menu>

    <div class="step_form">
      <app-entretien-form
        [(usager)]="usager"
        (nextStep)="nextStep($event)"
      ></app-entretien-form>
    </div>
  </div>

  <app-step-footer
    [usager]="usager"
    (usagerChanges)="onUsagerChanges($event)"
  ></app-step-footer>

  <app-delete-usager-menu [usager]="usager"></app-delete-usager-menu>
</div>
