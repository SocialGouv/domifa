<app-step-header
  *ngIf="usager"
  [usager]="usager"
  [currentStep]="2"
></app-step-header>

<div class="content" *ngIf="usager && currentUserSubject$ | async as me">
  <div class="container py-3">
    <div class="step_form">
      <app-entretien-form
        [usager]="usager"
        (nextStep)="nextStep($event)"
      ></app-entretien-form>
    </div>
  </div>

  <app-step-footer [usager]="usager"></app-step-footer>

  <app-delete-usager-menu
    context="PROFIL"
    [me]="me"
    [usager]="usager"
  ></app-delete-usager-menu>
</div>
