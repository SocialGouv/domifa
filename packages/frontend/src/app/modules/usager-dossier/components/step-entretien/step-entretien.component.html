<app-step-header
  *ngIf="usager"
  [usager]="usager"
  [currentStep]="2"
></app-step-header>

<div class="fr-content-container">
  <div class="fr-container" *ngIf="usager && currentUserSubject$ | async as me">
    <div class="fr-content">
      <app-form-stepper
        *ngIf="usager"
        [usager]="usager"
        [currentStep]="2"
      ></app-form-stepper>

      <app-entretien-form
        [usager]="usager"
        (nextStep)="nextStep($event)"
      ></app-entretien-form>
    </div>
  </div>

  <app-step-footer [usager]="usager"></app-step-footer>
</div>
