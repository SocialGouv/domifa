<div class="fr-background-action-low--blue-cumulus fr-py-3w" *ngIf="usager">
  <div class="fr-container">
    <div class="fr-grid-row fr-grid-row--gutters fr-grid-row--middle">
      <div class="fr-col-auto">
        <div class="fr-display--flex fr-align-items--center">
          <a
            [routerLink]="['/manage']"
            routerLinkActive="page"
            class="fr-btn fr-btn--tertiary fr-text-action-high--blue-france"
            aria-label="Revenir à la liste des domiciliés"
            title="Revenir à la liste des domiciliés"
          >
            <span class="fr-icon-arrow-left-s-line" aria-hidden="true"></span>
          </a>
          <h1 class="fr-m-0 fr-ml-2w fr-text-action-high--blue-france">
            <span *ngIf="!usager.uuid">Nouvelle demande</span>
            <ng-container *ngIf="usager.uuid">
              {{
                usager.typeDom === "RENOUVELLEMENT"
                  ? "Renouvellement"
                  : "Première demande"
              }}
              de {{ usager | fullName }}
            </ng-container>
          </h1>
        </div>
      </div>

      <div class="fr-col"></div>

      <div class="fr-col-auto">
        <div class="fr-display--flex fr-align-items--center fr-gap-2w">
          <a
            *ngIf="usager.uuid"
            [routerLink]="['/profil/general', usager.ref]"
            routerLinkActive="page"
            class="fr-btn fr-btn--secondary fr-mx-2w"
          >
            Voir le dossier complet
          </a>
          <a
            *ngIf="usager.uuid"
            [routerLink]="currentUrl"
            [fragment]="'notes'"
            routerLinkActive="page"
            class="fr-btn fr-btn--secondary"
            aria-label="Naviguer vers les notes"
          >
            <span class="fr-icon-message-2-line" aria-hidden="true"></span>
            Notes
            <span class="fr-badge fr-badge--info" *ngIf="nbNotes > 0">
              {{ nbNotes }}
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
