<div class="head-page pt-4 d-print-none" *ngIf="usager">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div class="py-2">
        <span class="title">
          <a [routerLink]="['/manage']" title="Revenir à la liste" class="px-3">
            <img
              src="../../../../../assets/icones/fleche-gauche.svg"
              alt="Revenir à la liste"
            />
          </a>

          <span *ngIf="!this.usager.ref"> "Nouvelle domiciliation"; </span>
          <span> </span
          >{{ !this.usager.isActif ? "Première demande" : "Renouvellement" }} de
          {{ usager | usagerNomComplet }} -
          <b *ngIf="usager.customRef">{{ usager.customRef }}</b>
          <b *ngIf="!usager.customRef">{{ usager.ref }}</b>
        </span>
      </div>

      <div class="text-light d-flex align-items-center" *ngIf="usager.ref">
        <div class="icon-note mr-2"></div>
        Commentaires privés
        <div class="notif-notes ml-2">
          {{ filteredNotes }}
        </div>
      </div>
    </div>
  </div>
</div>
