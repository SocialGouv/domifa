<div class="container" *ngIf="me">
  <nav id="steps" role="navigation" aria-label="Etapes">
    <div
      class="step"
      *ngFor="let etape of etapes; let i = index"
      id="step{{ i }}"
    >
      <button
        [attr.aria-label]="'Aller Ã  l\'Ã©tape ' + etape"
        (click)="goToStep(i)"
        [disabled]="(usager.ref === 0 || i > usager.etapeDemande) && i > 0"
      >
        <span
          *ngIf="currentStep > i"
          class="step_number step_check"
          aria-hidden="true"
        >
          <fa-icon [icon]="['fas', 'check']"></fa-icon>
        </span>
        <span
          *ngIf="currentStep <= i"
          [ngClass]="{
            step_active: currentStep === i,
            step_inactive:
              (usager.ref === 0 || i > usager.etapeDemande) && i > 0
          }"
          aria-hidden="true"
          class="step_number"
        >
          {{ i + 1 }}
        </span>
        <span
          [ngClass]="{
            step_text_active: currentStep === i,
            step_text_inactive:
              (usager.ref === 0 || i > usager.etapeDemande) && i > 0
          }"
          [ngClass]="usager.ref === 0 ? 'step_text_inactive' : ''"
          class="step_text"
        >
          {{ etape }}
        </span>
      </button>
      <div *ngIf="i < 4" [className]="currentStep > i ? 'check_sep' : ''">
        <span
          class="separateur"
          [ngClass]="{
            separateur_inactive:
              (usager.ref === 0 || i > usager.etapeDemande) && i > 0
          }"
        ></span>
      </div>
    </div>
  </nav>
</div>
