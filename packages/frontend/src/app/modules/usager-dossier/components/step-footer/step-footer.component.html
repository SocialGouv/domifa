<div
  id="private_notes"
  class="container pb-3 d-print-none"
  *ngIf="me && usager"
>
  <div class="step_form">
    <h2 class="form-title">Commentaires priv√©s</h2>
    <div class="py-3">
      <app-profil-general-notes
        [(usager)]="usager"
        [me]="me"
      ></app-profil-general-notes>
    </div>
    <button
      class="my-3 btn btn-outline-primary d-print-none me-2"
      (click)="openAddNoteInModal()"
    >
      <fa-icon [icon]="['fas', 'plus']" class="me-2"></fa-icon>
      <span>Ajouter une note</span>
    </button>
  </div>
</div>

<ng-template #addNoteInModal let-modal>
  <app-profil-add-note-form
    [(usager)]="usager"
    (cancel)="closeModals()"
  ></app-profil-add-note-form>
</ng-template>
