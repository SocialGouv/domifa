  id="notes"
  *ngIf="usager?.uuid"
>
  <div class="fr-grid-row">
    <div class="fr-col-12">
      <div class="fr-grid-row fr-grid-row--between fr-grid-row--middle">
        <img
          src="assets/dsfr-pictograms/leisure/community.svg"
          alt=""
          aria-hidden="true"
        />
        <h2 class="fr-h3 fr-m-0">Commentaires priv√©s</h2>
      </div>

      <div class="fr-mt-2v">

      </div>
    </div>
  </div>
</div>

<app-delete-usager-menu

></app-delete-usager-menu>
