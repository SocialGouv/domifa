<div class="step_form my-5">
  <div class="text-center">
    <h5 class="title">Connexion à Domifa</h5>
  </div>
  <form
    [formGroup]="loginForm"
    class="col-md-8 offset-md-2"
    (ngSubmit)="login()"
  >
    <div class="col form-group required">
      <label for="email">Adresse email</label>
      <input
        type="text"
        formControlName="email"
        autocomplete="username"
        placeholder="Adresse email"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.email.dirty && f.email.errors }"
      />
      <div *ngIf="f.email.dirty && f.email.errors" class="invalid-feedback">
        Veuillez vérifier l'adresse email
      </div>
    </div>
    <div class="col form-group required passwordInput">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        formControlName="password"
        [type]="!hidePassword ? 'text' : 'password'"
        class="form-control"
        placeholder="Mot de passe"
        autocomplete="current-password"
        [ngClass]="{ 'is-invalid': f.password.dirty && f.password.errors }"
      />
      <span class="eye" *ngIf="hidePassword" (click)="hidePassword = false">
        <fa-icon icon="eye"></fa-icon>
      </span>
      <span class="eye" *ngIf="!hidePassword" (click)="hidePassword = true">
        <fa-icon icon="eye-slash"></fa-icon>
      </span>
      <div
        *ngIf="f.password.dirty && f.password.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.password.errors.required">
          Le mot de passe est obligatoire
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button
        [disabled]="loading || loginForm.invalid"
        aria-label="Connexion"
        class="btn btn-primary"
      >
        <span *ngIf="!loading"> Connexion </span>

        <span *ngIf="loading"
          ><fa-icon icon="circle-notch" [spin]="true"> </fa-icon> Connexion en
          cours...</span
        >
      </button>
    </div>

    <div class="text-center">
      <a routerLink="/reset-password" class="btn btn-link">
        Mot de passe oublié
      </a>
    </div>
  </form>
</div>
