<h4 class="title">Créer un utilisateur</h4>
<form #form [formGroup]="userForm" (ngSubmit)="submitUser()">
  <div class="row">
    <div class="col-md-3 form-group required">
      <label for="nom">Nom</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        cleanStr
        formControlName="nom"
        [ngClass]="{ 'is-invalid': (f.nom.dirty || submitted) && f.nom.errors }"
        required
      />
      <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
        Le nom est obligatoire
      </div>
    </div>
    <div class="col-md-3 form-group required">
      <label for="prenom">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="prenom"
        cleanStr
        formControlName="prenom"
        [ngClass]="{
          'is-invalid': (f.prenom.dirty || submitted) && f.prenom.errors
        }"
        required
      />
      <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
        Le prénom est obligatoire
      </div>
    </div>
    <div class="col-md-3 form-group required">
      <label for="email">Adresse email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        autocomplete="username"
        formControlName="email"
        [ngClass]="{
          'is-invalid': (f.email.dirty || submitted) && f.email.errors
        }"
        required
      />
      <div *ngIf="f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.emailTaken">
          <fa-icon [icon]="['fas', 'exclamation-triangle']"></fa-icon>
          <b>L'adresse email est déjà utilisée</b>
        </div>
        <div *ngIf="!f.email.errors.emailTaken">
          L'adresse Email est incorrecte
        </div>
      </div>
    </div>
    <div class="col-md-3 form-group required">
      <label for="role">Accès</label>
      <select
        id="role"
        formControlName="role"
        required
        [ngClass]="{
          'is-invalid': submitted && f.role.errors
        }"
        class="form-control"
      >
        <option [value]="null"></option>
        <option value="admin">Administrateur</option>
        <option value="responsable">Gestionnaire</option>
        <option value="simple">Instructeur</option>
        <option value="facteur">Facteur</option>
      </select>
      <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
        Le rôle est obligatoire
      </div>
    </div>
    <div class="col-12 text-center">
      <input
        type="submit"
        aria-label="Ajouter cet utilisateur"
        class="btn btn-primary"
        value="Ajouter cet utilisateur"
      />
    </div>
  </div>
</form>
