<app-profil-head [usager]="usager" [me]="me"> </app-profil-head>

<div class="content">
  <div class="container p-0">
    <div class="page-content p-4 mb-5">
      <div class="row">
        <div class="col-md-12">
          <h4>Transfert</h4>
          <app-profil-transfert-courrier
            [usager]="usager"
            (usagerChanges)="onUsagerChanges($event)"
            [me]="me"
          ></app-profil-transfert-courrier>
        </div>
        <div class="col-md-12">
          <h4>Procuration</h4>
          <app-profil-procuration-courrier
            [usager]="usager"
            (usagerChanges)="onUsagerChanges($event)"
            [me]="me"
          ></app-profil-procuration-courrier>
        </div>
        <div class="col-md-6"><h4>Notes internes</h4></div>
        <div class="col-md-6"><h4>Historique des interactions</h4></div>
      </div>
    </div>
  </div>
</div>

<app-delete-usager-menu [usager]="usager"></app-delete-usager-menu>
