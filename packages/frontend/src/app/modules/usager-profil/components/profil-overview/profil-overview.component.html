<app-profil-head [usager]="usager" [me]="me"> </app-profil-head>

<div class="content">
  <div class="container p-0">
    <div class="page-content py-3 px-5">
      <div class="row">

        <div
          class="alert alert-warning"
          *ngIf="
            usager.decision.statut === 'INSTRUCTION' &&
            usager.typeDom === 'RENOUVELLEMENT' &&
            !isRole('facteur')
          "
        >
          Une demande de renouvellement est actuellement en cours &nbsp;
          <a
            [routerLink]="['/usager/' + usager.ref + '/edit']"
            class="btn btn-light"
          >
            <fa-icon icon="redo" class="mr-2"></fa-icon>
            Compléter la demande
          </a>
        </div>

        <div class="col-md-12">
          <div
            class="alert"
            [ngClass]="{
              'alert-danger': usager.dayBeforeEnd <= 15,
              'alert-warning': usager.dayBeforeEnd > 15
            }"
            *ngIf="usager.dayBeforeEnd > 0 && usager.dayBeforeEnd < 60"
          >
            La domiciliation expire le
            <b>
              {{ usager.dateToDisplay | date: "dd/MM/yyyy" }}
            </b>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <h4 class="col-12">Dossier</h4>
            <div class="col-6"><span class="label">Statut</span></div>
            <div class="col-6">ACTIF</div>
            <div class="col-6"><span class="label">Échéance</span></div>
            <div class="col-6"></div>
            <div class="col-6"><span class="label">Dernier passage</span></div>
            <div class="col-6"></div>
          </div>
        </div>
        <div class="col-md-6"><h4>Courrier en attente</h4></div>
        <div class="col-md-6"><h4>Notes internes</h4></div>
        <div class="col-md-6"><h4>Historique des interactions</h4></div>
      </div>
    </div>
  </div>
</div>
<ng-template #setInteractionInModal let-modal>
  <app-set-interaction-in-form
    [(usager)]="usager"
    (cancelReception)="closeModals()"
  ></app-set-interaction-in-form>
</ng-template>

<ng-template #setInteractionOutModal let-modal>
  <app-set-interaction-out-form
    [(usager)]="usager"
    (cancelReception)="closeModals()"
  ></app-set-interaction-out-form>
</ng-template>
