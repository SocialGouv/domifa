<div *ngIf="usager && me" class="head-page">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col-6">
        <span class="title">
          {{ usager | usagerNomComplet }}
          <b *ngIf="usager.customRef">{{ usager.customRef }}</b>
          <b *ngIf="!usager.customRef">{{ usager.ref }}</b>
        </span>
      </div>

      <div class="col-6 text-right">
        <button class="btn btn-white-primary">
          <fa-icon icon="plus" class="mr-2"></fa-icon>
          Nouveau contact
        </button>
        <button class="btn btn-white-primary">
          <fa-icon icon="plus" class="mr-2"></fa-icon>
          Nouveau courrier
        </button>
      </div>
    </div>

    <div id="statut-selector" class="mt-4 row">
      <div class="col selected-statut">
        <span class="statut-label"> Vue d'ensemble</span>
      </div>
      <div class="col">
        <span class="statut-label"> Courrier</span>
      </div>
      <div class="col">
        <span class="statut-label"> Dossier</span>
      </div>
      <div class="col">
        <span class="statut-label"> Historique</span>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container p-0">
    <div class="page-content p-4">
      <div class="row">
        <div class="col-md-6"><h4>Dossier</h4></div>
        <div class="col-md-6"><h4>Courrier en attente</h4></div>
        <div class="col-md-6"><h4>Notes internes</h4></div>
        <div class="col-md-6"><h4>Historique des interactions</h4></div>
      </div>
    </div>
  </div>
</div>
<ng-template #setInteractionInModal let-modal>
  <app-set-interaction-in-form
    [(usager)]="usager"
    (cancelReception)="closeModals()"
  ></app-set-interaction-in-form>
</ng-template>

<ng-template #setInteractionOutModal let-modal>
  <app-set-interaction-out-form
    [(usager)]="usager"
    (cancelReception)="closeModals()"
  ></app-set-interaction-out-form>
</ng-template>
