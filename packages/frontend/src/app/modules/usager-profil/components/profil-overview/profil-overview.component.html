<app-profil-head [usager]="usager" [me]="me"> </app-profil-head>

<div class="content">
  <div class="container p-0">
    <div class="page-content pb-5 px-5">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <h4 class="col-12">Dossier</h4>
            <div class="col-6"><span class="label">Statut</span></div>
            <div class="col-6">
              <span class="label-info statut-label">
                <span [class]="usager.statutColor">
                  {{ DECISION_STATUT_LABELS[usager.decision.statut] }}
                </span>
              </span>
            </div>
            <div class="col-6"><span class="label">Échéance</span></div>
            <div class="col-6">
              {{ usager.dateToDisplay | date: "dd/MM/yyyy" }}
            </div>
            <div class="col-6"><span class="label">Dernier passage</span></div>
            <div class="col-6">
              {{ usager.lastInteraction.dateInteraction | date: "dd/MM/yyyy" }}
            </div>
          </div>
        </div>
        <div class="col-md-6"><h4>Courrier en attente</h4></div>
        <div class="col-md-6">
          <h4>Documents téléchargeables</h4>

          <app-profil-structure-docs
            [usager]="usager"
          ></app-profil-structure-docs>
        </div>
        <div class="col-md-6"><h4>Historique des interactions</h4></div>
      </div>
    </div>
  </div>
</div>
<ng-template #setInteractionInModal let-modal>
  <app-set-interaction-in-form
    [(usager)]="usager"
    (cancelReception)="closeModals()"
  ></app-set-interaction-in-form>
</ng-template>

<ng-template #setInteractionOutModal let-modal>
  <app-set-interaction-out-form
    [(usager)]="usager"
    (cancelReception)="closeModals()"
  ></app-set-interaction-out-form>
</ng-template>

<app-delete-usager-menu [usager]="usager"></app-delete-usager-menu>
