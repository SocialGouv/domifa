<div class="fr-content-container-light">
  <app-profil-head
    [usager]="usager"
    [section]="section"
    *ngIf="me"
    [me]="me"
  ></app-profil-head>
  <div class="fr-container" *ngIf="usager">
    <div class="fr-content">
      <div class="row mb-5">
        <div class="col-md-12">
          <div
            class="my-2 d-flex flex-wrap justify-content-between align-items-center"
          >
            <h2 class="fr-h3">
              <i
                class="fr-icon-user-line fr-text-title--blue-france"
                aria-hidden="true"
              ></i>
              Ã‰tat civil
            </h2>
            <ng-container
              *ngIf="usager?.echeanceInfos?.isActif && displayDeleteButton"
              class="d-print-none"
            >
              @if (!editInfos) {
              <button
                type="button"
                class="fr-btn fr-btn--secondary"
                (click)="editInfos = true"
              >
                <i class="fr-icon-edit-line" aria-hidden="true"></i>
                Modifier
              </button>
              } @else {
              <button
                type="button"
                class="fr-btn fr-btn--secondary"
                (click)="editInfos = false"
              >
                Annuler les modifications
              </button>
              }
            </ng-container>
          </div>

          <app-display-etat-civil
            *ngIf="!editInfos"
            [usager]="usager"
          ></app-display-etat-civil>

          <app-profil-etat-civil-form
            *ngIf="editInfos"
            [usager]="usager"
            [(editInfos)]="editInfos"
          ></app-profil-etat-civil-form>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <div
            class="my-2 d-flex flex-wrap justify-content-between align-items-center"
          >
            <h2 class="fr-h3">
              <i
                class="fr-icon-at-line fr-text-title--blue-france"
                aria-hidden="true"
              ></i>
              Informations de contact
            </h2>
            <ng-container
              *ngIf="usager?.echeanceInfos?.isActif && displayDeleteButton"
            >
              <button
                type="submit"
                class="fr-btn fr-btn--secondary"
                *ngIf="!editContactDetails"
                (click)="openContactForm()"
              >
                <i class="fr-icon-edit-line" aria-hidden="true"></i>
                Modifier les informations
              </button>
              <button
                type="button"
                class="fr-btn fr-btn--secondary"
                *ngIf="editContactDetails"
                (click)="editContactDetails = false"
              >
                <fa-icon
                  [icon]="['fas', 'times']"
                  aria-hidden="true"
                  class="me-2"
                ></fa-icon>
                Annuler les modifications
              </button>
            </ng-container>
          </div>
          <app-form-contact-details
            *ngIf="editContactDetails"
            [(editContactDetails)]="editContactDetails"
            [usager]="usager"
          ></app-form-contact-details>
          <app-display-contact-details
            [usager]="usager"
            [me]="me"
          ></app-display-contact-details>
        </div>
      </div>
      <div
        class="row mb-3"
        *ngIf="me?.role !== 'facteur' && me?.role !== 'agent'"
      >
        <div class="col-md-12">
          <div
            class="my-2 d-flex flex-wrap justify-content-between align-items-center"
          >
            <h2 class="fr-h4">
              <i class="fr-icon-speak-line" aria-hidden="true"></i>
              Entretien social
            </h2>
            <ng-container
              *ngIf="usager?.echeanceInfos?.isActif && displayDeleteButton"
              class="d-print-none"
            >
              <button
                type="submit"
                class="fr-btn fr-btn--secondary"
                *ngIf="!editEntretien"
                (click)="openEntretien()"
              >
                <i class="fr-icon-edit-line" aria-hidden="true"></i>
                Modifier l'entretien social
              </button>
              <button
                type="button"
                class="fr-btn fr-btn--secondary"
                *ngIf="editEntretien"
                (click)="editEntretien = false"
              >
                <fa-icon
                  [icon]="['fas', 'times']"
                  aria-hidden="true"
                  class="me-2"
                ></fa-icon>
                Annuler les modifications
              </button>
            </ng-container>
          </div>
          <app-entretien-form
            *ngIf="editEntretien"
            [(editEntretien)]="editEntretien"
            [usager]="usager"
          ></app-entretien-form>
          <app-display-entretien *ngIf="!editEntretien" [usager]="usager">
          </app-display-entretien>
        </div>
      </div>
    </div>
    <app-delete-usager-menu
      context="PROFIL"
      [usager]="usager"
      *ngIf="displayDeleteButton"
      [me]="me"
    ></app-delete-usager-menu>
  </div>
</div>
