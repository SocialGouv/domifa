<div class="fr-content-container-light">
  <app-profil-head
    [usager]="usager"
    [section]="section"
    *ngIf="me"
    [me]="me"
  ></app-profil-head>
  <div class="fr-container" *ngIf="usager">
    <div class="fr-content">
      <div
        class="col-md-12 my-4"
        *ngIf="me.structure.portailUsager.enabledByStructure"
      >
        <app-profil-edit-portail-usager-preference
          [usager]="usager"
          [me]="me"
        ></app-profil-edit-portail-usager-preference>
      </div>

      <div class="row my-3">
        <div class="col-md-12">
          <div
            class="my-2 d-flex flex-wrap justify-content-between align-items-center"
          >
            <h2 class="fr-h3">
              <i class="fr-icon-at-line" aria-hidden="true"></i>
              Informations de contact
            </h2>
            <ng-container *ngIf="usager?.echeanceInfos?.isActif">
              <button
                type="submit"
                class="fr-btn fr-btn--secondary"
                *ngIf="!editContactDetails"
                (click)="openContactForm()"
              >
                <fa-icon
                  [icon]="['far', 'edit']"
                  aria-hidden="true"
                  class="me-2"
                ></fa-icon>
                Modifier les informations
              </button>
              <button
                type="button"
                class="fr-btn fr-btn--secondary"
                *ngIf="editContactDetails"
                (click)="editContactDetails = false"
              >
                <fa-icon
                  [icon]="['fas', 'times']"
                  aria-hidden="true"
                  class="me-2"
                ></fa-icon>
                Annuler les modifications
              </button>
            </ng-container>
          </div>
          <app-form-contact-details
            *ngIf="editContactDetails"
            [(editContactDetails)]="editContactDetails"
            [usager]="usager"
          ></app-form-contact-details>
          <app-display-contact-details
            *ngIf="!editContactDetails"
            [usager]="usager"
            [me]="me"
          ></app-display-contact-details>
        </div>
      </div>
    </div>
  </div>
</div>
