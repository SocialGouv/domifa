<app-profil-head
  *ngIf="usager"
  [usager]="usager"
  [section]="'historique'"
  [me]="me"
>
</app-profil-head>

<div class="content" *ngIf="usager && me">
  <div class="container p-0">
    <div class="page-content p-3">
      <div class="d-flex my-3 justify-content-between align-items-center">
        <h2 id="tablist-1" class="d-print-none">Historiques</h2>
        <button
          type="button"
          class="btn btn-primary d-print-none"
          (click)="goToPrint()"
        >
          <fa-icon
            [icon]="['fas', 'print']"
            class="me-2"
            aria-hidden="true"
          ></fa-icon>
          Imprimer
        </button>
      </div>

      <div role="tablist" aria-labelledby="tablist-1" class="d-print-none">
        <button
          *ngFor="let section of sections"
          [id]="'tab-' + section.id"
          type="button"
          role="tab"
          [attr.aria-controls]="'tab-' + section.id"
          [attr.tabindex]="currentSection === section.id ? null : -1"
          class="btn me-1"
          [ngClass]="
            currentSection === section.id
              ? 'btn-primary'
              : 'btn-outline-primary'
          "
          [attr.aria-selected]="currentSection === section.id"
          (click)="currentSection = section.id"
        >
          <span class="focus">{{ section.name }}</span>
        </button>
      </div>

      <div class="row">
        <div
          class="col-md-12"
          id="tabpanel-decisions"
          [attr.aria-labelledby]="'tab-decisions'"
          [hidden]="currentSection !== 'decisions'"
        >
          <app-profil-historique-decisions
            [usager]="usager"
            [me]="me"
          ></app-profil-historique-decisions>
        </div>
        <div
          class="col-md-12"
          id="tabpanel-interactions"
          [attr.aria-labelledby]="'tab-interactions'"
          [hidden]="currentSection !== 'interactions'"
        >
          <app-profil-historique-courriers
            [usager]="usager"
            [me]="me"
          ></app-profil-historique-courriers>
        </div>
        <div
          class="col-md-12"
          id="tabpanel-procurations"
          [attr.aria-labelledby]="'tab-procurations'"
          [hidden]="currentSection !== 'procurations'"
        >
          <app-profil-historique-procurations
            [me]="me"
            [usager]="usager"
          ></app-profil-historique-procurations>
        </div>

        <div
          class="col-md-12"
          id="tabpanel-transferts"
          [attr.aria-labelledby]="'tab-transferts'"
          [hidden]="currentSection !== 'transferts'"
        >
          <app-profil-historique-transferts
            id="tabpanel-transferts"
            *ngIf="currentSection === 'transferts'"
            [me]="me"
            [usager]="usager"
          ></app-profil-historique-transferts>
        </div>
        <div
          class="col-md-12"
          id="tabpanel-sms"
          [attr.aria-labelledby]="'tab-sms'"
          [hidden]="currentSection !== 'sms'"
          *ngIf="
            me.structure.sms.enabledByDomifa &&
            me.structure.sms.enabledByStructure
          "
        >
          <app-profil-historique-sms
            id="tabpanel-sms"
            [usager]="usager"
          ></app-profil-historique-sms>
        </div>
        <div
          class="col-md-12"
          id="tabpanel-notes"
          [attr.aria-labelledby]="'tab-notes'"
          [hidden]="currentSection !== 'notes'"
        >
          <app-profil-historique-notes
            [me]="me"
            id="tabpanel-notes"
            [usager]="usager"
          ></app-profil-historique-notes>
        </div>
      </div>

      <app-delete-usager-menu
        [usager]="usager"
        [me]="me"
        context="PROFIL"
      ></app-delete-usager-menu>
    </div>
  </div>
</div>
