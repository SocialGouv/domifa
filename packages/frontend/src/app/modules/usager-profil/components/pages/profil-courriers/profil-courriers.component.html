<div class="fr-content-container-light">
  <app-profil-head
    [usager]="usager"
    [section]="section"
    *ngIf="me"
    [me]="me"
  ></app-profil-head>
  <div class="fr-container" *ngIf="usager">
    <div class="fr-content">
      <div class="row">
        <div class="col-md-12 my-4">
          <app-profil-procuration-courrier
            [usager]="usager"
            [me]="me"
          ></app-profil-procuration-courrier>
        </div>

        <div class="col-md-12 my-4">
          <app-profil-transfert-courrier
            [usager]="usager"
            [me]="me"
          ></app-profil-transfert-courrier>
        </div>
      </div>
    </div>
    <app-delete-usager-menu
      [usager]="usager"
      context="PROFIL"
      *ngIf="displayDeleteButton"
    ></app-delete-usager-menu>
  </div>
</div>
