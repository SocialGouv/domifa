<div class="table-responsive">
  <table class="table upload-table">
    <caption class="visually-hidden">
      Documents pré-remplis automatiquement
    </caption>
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">
          <app-table-head-sort
            sortKey="label"
            [(sortValue)]="sortValue"
            [(currentKey)]="currentKey"
            columnName="Nom du document"
          >
          </app-table-head-sort>
        </th>
        <th scope="col">Ajouté par</th>
        <th scope="col">
          <app-table-head-sort
            sortKey="createdAt"
            [(sortValue)]="sortValue"
            [(currentKey)]="currentKey"
            columnName="Ajouté le"
          >
          </app-table-head-sort>
        </th>
        <th scope="col" class="d-print-none text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Documents mis en ligne par les structures -->
      <tr
        *ngFor="
          let document of docs | sortArray : currentKey : sortValue;
          let i = index
        "
        [attr.aria-rowindex]="i + 1"
      >
        <td>
          <app-display-table-image
            [document]="document"
          ></app-display-table-image>
        </td>
        <td>
          {{ document.label }}
        </td>
        <td>{{ document.createdBy.nom }} {{ document.createdBy.prenom }}</td>
        <td>
          {{ document.createdAt | date : "dd MMMM yyyy" }}
        </td>
        <td class="align-middle text-end">
          <app-button
            (action)="getStructureCustomDoc(document)"
            [ariaLabel]="'Télécharger le document ' + document.label"
            content="Télécharger"
            icon="download"
            color="primary"
            [loading]="document.loading"
          >
          </app-button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
