<table
  *ngIf="usager.notes.length > 0"
  class="profil-table table table-light table-hover"
>
  <thead>
    <tr>
      <th>Date</th>
      <th>Message</th>
      <th>Suppression</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let note of usager.notes">
      <td>
        {{ note.createdAt | date: "dd/MM/yyyy à HH:mm" }} -
        {{ note.createdBy.userName }}
      </td>
      <td>{{ note.message }}</td>
      <td>
        <ng-container *ngIf="note.archivedAt">
          {{ note.archivedAt | date: "dd/MM/yyyy à HH:mm" }} -
          {{ note.archivedBy.userName }}</ng-container
        >
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="usager.notes.length === 0" class="alert alert-info">
  Aucune note enregistrée actuellement
</div>
