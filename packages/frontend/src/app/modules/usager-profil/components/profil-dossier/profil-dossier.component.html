<app-profil-head
  *ngIf="usager"
  [usager]="usager"
  [section]="'dossier'"
  [me]="me"
>
</app-profil-head>

<div class="content" *ngIf="usager && me">
  <div class="container p-0">
    <div class="page-content p-4">
      <div class="row mb-5">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h4>Ã‰tat-civil</h4>
            </div>
            <div *ngIf="usager.isActif && !isRole('facteur')">
              <button
                class="btn btn-outline-dark"
                *ngIf="!editInfos"
                (click)="editInfos = true"
              >
                <fa-icon [icon]="['fas', 'pencil-alt']" class="mr-2"></fa-icon>
                Modifier les informations
              </button>

              <button
                class="btn btn-outline-dark"
                *ngIf="editInfos"
                (click)="editInfos = false"
              >
                <fa-icon [icon]="['fas', 'times']" class="mr-2"></fa-icon>
                Annuler les modifications
              </button>
            </div>
          </div>

          <app-display-etat-civil
            *ngIf="!editInfos"
            [usager]="usager"
          ></app-display-etat-civil>

          <app-profil-etat-civil-form
            [usager]="usager"
            *ngIf="editInfos"
            (usagerChanges)="onUsagerChanges($event)"
            [(editInfos)]="editInfos"
          ></app-profil-etat-civil-form>
        </div>
      </div>

      <div class="row mb-3" *ngIf="!isRole('facteur')">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h4>Entretien social</h4>
            </div>
            <div *ngIf="usager.isActif">
              <button
                class="btn btn-outline-dark"
                *ngIf="!editEntretien"
                (click)="openEntretien()"
              >
                <fa-icon [icon]="['fas', 'pencil-alt']" class="mr-2"></fa-icon>
                Modifier l'entretien social
              </button>
              <button
                class="btn btn-outline-dark"
                *ngIf="editEntretien"
                (click)="editEntretien = false"
              >
                <fa-icon [icon]="['fas', 'times']" class="mr-2"></fa-icon>
                Annuler les changements
              </button>
            </div>
          </div>
          <app-entretien
            *ngIf="editEntretien"
            [(editEntretien)]="editEntretien"
            (usagerChanges)="onUsagerChanges($event)"
            [(usager)]="usager"
          ></app-entretien>

          <app-display-entretien
            *ngIf="!editEntretien"
            [usager]="usager"
            [structure]="me.structure"
          >
          </app-display-entretien>
        </div>
      </div>
    </div>
    <app-delete-usager-menu [usager]="usager"></app-delete-usager-menu>
  </div>
</div>
