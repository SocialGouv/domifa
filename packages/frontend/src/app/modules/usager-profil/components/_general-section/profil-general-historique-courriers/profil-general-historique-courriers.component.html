<div
  class="fr-callout fr-callout--info"
  *ngIf="!interactions || interactions.length === 0"
>
  <p class="fr-callout__text">Aucune interaction enregistrée</p>
</div>

<div
  *ngFor="let interaction of interactions | slice : 0 : 5; let i = index"
  class="interaction-historique"
>
  <div class="d-flex align-items-top">
    <div>
      <div class="number d-print-none">
        <span [ngClass]="INTERACTION_ICONS[interaction.type].icon"></span>
      </div>
      <div class="interaction-separator"></div>
    </div>

    <div class="ms-3">
      <p class="interaction-date">
        {{ interaction.dateInteraction | date : "dd MMMM yyyy à HH:mm" }}
      </p>
      <p class="fw-bold">
        {{ interaction.label }}
      </p>
      <span
        [innerHTML]="interaction.content | nl2br"
        *ngIf="interaction.content"
      ></span>
    </div>
  </div>
</div>
