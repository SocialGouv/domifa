<div class="fr-container fr-py-4w">
  <div class="fr-grid-row fr-grid-row--middle fr-grid-row--gutters">
    <div class="fr-col-12 fr-col-md-7">
      <h1>{{ title }}</h1>
    </div>
    <div class="fr-col-12 fr-col-md-5 head-page__actions">
      <a
        href="https://docs.numerique.gouv.fr/docs/7f7f4ec4-5d4c-43ce-a416-74e5aa4af14c/"
        target="_blank"
        class="fr-btn fr-btn--secondary"
        rel="noopener noreferrer"
        title="Consulter le guide - nouvelle fenêtre"
      >
        <fa-icon aria-hidden="true" [icon]="['fas', 'info-circle']"></fa-icon>
        Consulter le guide
      </a>
    </div>
  </div>

  <div class="fr-tabs fr-mt-3w no-print" id="statut-selector">
    <ul
      class="fr-tabs__list"
      role="tablist"
      aria-label="Sections du portail usagers"
    >
      <li role="presentation">
        <button
          type="button"
          id="tab-presentation"
          class="fr-tabs__tab"
          role="tab"
          [attr.aria-selected]="section === ''"
          [attr.tabindex]="section === '' ? 0 : -1"
          routerLink="/portail-usagers/"
        >
          Présentation du portail Mon DomiFa
        </button>
      </li>
      <li role="presentation">
        <button
          type="button"
          id="tab-parametres"
          class="fr-tabs__tab"
          role="tab"
          [attr.aria-selected]="section === 'parametres'"
          [attr.tabindex]="section === 'parametres' ? 0 : -1"
          routerLink="/portail-usagers/parametres"
        >
          Paramètres du portail
        </button>
      </li>
      <li role="presentation">
        <button
          type="button"
          id="tab-informations"
          class="fr-tabs__tab"
          role="tab"
          [attr.aria-selected]="section === 'informations'"
          [attr.tabindex]="section === 'informations' ? 0 : -1"
          routerLink="/portail-usagers/informations"
        >
          Diffuser des informations
        </button>
      </li>
      @if (me?.role === 'admin') {
      <li role="presentation">
        <button
          type="button"
          id="tab-manage"
          class="fr-tabs__tab"
          role="tab"
          [attr.aria-selected]="section === 'manage'"
          [attr.tabindex]="section === 'manage' ? 0 : -1"
          routerLink="/portail-usagers/manage"
        >
          Liste des comptes
        </button>
      </li>
      }
    </ul>
  </div>
</div>
