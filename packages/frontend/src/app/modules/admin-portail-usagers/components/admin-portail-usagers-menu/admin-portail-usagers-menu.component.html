<div class="head-page pt-4">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-12">
        <h1>{{ title }}</h1>
      </div>
      <div class="text-start text-md-end col-12 col-md-5">
        <a
          href="https://fabnummas.notion.site/Activer-le-portail-domicili-856ef0d4354244d1a1cebd0bf3806396?pvs=25"
          target="_blank"
          class="btn btn-white-primary"
          rel="noopener noreferrer"
        >
          <fa-icon aria-hidden="true" [icon]="['fas', 'info-circle']"></fa-icon>
          Consulter le guide
        </a>
      </div>
    </div>

    <nav id="statut-selector" class="mt-4 row d-print-none">
      <a
        class="col"
        [ngClass]="section === '' ? 'selected-section col' : 'col'"
        routerLink="/portail-usagers/"
        ariaCurrentWhenActive="page"
      >
        <span class="statut-label">Présentation du portail Mon DomiFa</span>
        <span class="visually-hidden" *ngIf="section === ''"
          >, onglet actif</span
        >
      </a>
      <a
        class="col"
        [ngClass]="section === 'parametres' ? 'selected-section col' : 'col'"
        routerLink="/portail-usagers/parametres"
        ariaCurrentWhenActive="page"
      >
        <span class="statut-label">Paramètres du portail</span>
        <span class="visually-hidden" *ngIf="section === 'parametres'"
          >, onglet actif</span
        >
      </a>
      <a
        class="col"
        ariaCurrentWhenActive="page"
        routerLink="/portail-usagers/informations"
        [ngClass]="section === 'informations' ? 'selected-section col' : 'col'"
      >
        <span class="statut-label">Diffuser des informations</span>
        <span class="visually-hidden" *ngIf="section === 'informations'"
          >, onglet actif</span
        >
      </a>
      <a
        class="col"
        ariaCurrentWhenActive="page"
        routerLink="/portail-usagers/manage"
        [ngClass]="section === 'manage' ? 'selected-section col' : 'col'"
      >
        <span class="statut-label">Liste des comptes</span>
        <span class="visually-hidden" *ngIf="section === 'manage'"
          >, onglet actif</span
        >
      </a>
    </nav>
  </div>
</div>
