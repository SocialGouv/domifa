<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Statut</th>
      <th>Type de SMS</th>
      <th>Contenu</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sms of messagesList">
      <td>
        {{ sms.scheduledDate | date: "dd/MM/yyyy Ã  HH:mm" }}
      </td>
      <td>
        <span
          [ngbTooltip]="MESSAGE_SMS_STATUS[sms.status].description"
          class="label-statut"
          [ngClass]="MESSAGE_SMS_STATUS[sms.status].color"
        >
          {{ MESSAGE_SMS_STATUS[sms.status].label }}</span
        >
      </td>
      <td>{{ INTERACTIONS_LABELS_SINGULIER[sms.smsId] }}</td>
      <td>{{ sms.content }}</td>
    </tr>
  </tbody>
</table>
