<div class="alert alert-primary" *ngIf="ayantsDroits.length === 0">
  Aucun ayant-droit enregistré
</div>

<table *ngIf="ayantsDroits.length > 0" class="table table-light">
  <tbody>
    <tr>
      <th>NOM Prénom</th>
      <th>Né le</th>
      <th>Lien</th>
    </tr>
    <tr *ngFor="let ayantDroit of ayantsDroits">
      <td>{{ ayantDroit.nom | uppercase }} {{ ayantDroit.prenom }}</td>
      <td>{{ ayantDroit.dateNaissance | date: "dd/MM/yyyy" }}</td>
      <td>{{ ayantDroit.lien }}</td>
    </tr>
  </tbody>
</table>
