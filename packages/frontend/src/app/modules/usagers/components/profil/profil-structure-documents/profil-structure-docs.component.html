<div class="row">
  <div class="col-md-4" *ngIf="usager.isActif">
    <h6>Attestation postale</h6>

    <button
      class="btn btn-outline-primary"
      (click)="getStructureDocument('attestation_postale')"
    >
      <fa-icon icon="file-word"></fa-icon> Télécharger l'attestation postale
    </button>
  </div>

  <div class="col-md-4" *ngIf="usager.decision.statut === 'RADIE'">
    <h6>Courrier de radiation</h6>
    <button
      class="btn btn-outline-primary"
      (click)="getStructureDocument('courrier_radiation')"
    >
      <fa-icon icon="file-word"></fa-icon> Télécharger le courrier de radiation
    </button>
  </div>
</div>
