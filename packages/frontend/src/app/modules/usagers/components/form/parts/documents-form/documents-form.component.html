<div class="container" *ngIf="me && usager">
  <app-form-menu [usager]="usager" [currentStep]="3"></app-form-menu>
  <!-- ///////// -->
  <!-- ETAPE 4 UPLOAD DES PJ -->
  <!-- ///////// -->
  <div class="step_form" id="step_form3">
    <div class="text-center">
      <h5 class="title">Pièces justificatives complétant le dossier</h5>
      <br />
      Cette étape est optionnelle, rien ne vous oblige à enregistrer des pièces
      justificatives.
      <br />
      <br />
    </div>
    <br />
    <app-upload [usager]="usager"></app-upload>

    <div class="w-100"></div>
    <br />
    <div class="col-md-4 offset-md-4 text-center">
      <button (click)="nextStep(4)" class="btn btn-primary btn-block">
        Suivant
      </button>

      <a
        routerLink="/manage"
        routerLinkActive="router-link-active"
        class="btn btn-block"
      >
        <u>Continuer plus tard</u>
        &nbsp;
        <fa-icon icon="angle-right"></fa-icon>
      </a>
    </div>
  </div>
  <br />

  <div class="p-0 step_form">
    <app-documents [usager]="usager"></app-documents>
  </div>

  <app-form-delete-menu
    [usager]="usager"
    [currentStep]="3"
  ></app-form-delete-menu>
</div>
