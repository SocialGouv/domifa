@if (selectedUser) {
<ng-container dsfrModalBody>
  <p>
    Attention, cette action est irréversible. Une fois supprimé, l'utilisateur
    ne pourra plus se connecter et accéder à DomiFa.
  </p>

  <app-assign-referrers
    [(newReferrerId)]="newReferrerId"
    [currentUser]="selectedUser"
  />
</ng-container>

<ng-template #modalFooterTemplate dsfrModalActions>
  <div class="fr-btns-group fr-btns-group--inline fr-btns-group--right">
    <button
      type="button"
      class="fr-btn fr-btn--secondary"
      aria-controls="delete-user-modal"
    >
      Annuler
    </button>
    <button
      type="button"
      class="fr-btn"
      (click)="deleteUser()"
      [disabled]="loading"
      [attr.aria-busy]="loading"
    >
      @if (!loading) { Confirmer la suppression } @else { Veuillez patienter...
      }
    </button>
  </div>
</ng-template>
}
