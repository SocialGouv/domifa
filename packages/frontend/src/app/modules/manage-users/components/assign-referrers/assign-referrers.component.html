<div class="alert alert-warning">
  <div class="row">
    <div class="col-12 col-md-6">
      <b>
        {{ currentUser | fullName }} est référent de
        {{ nbReferrers }} domiciliés.</b
      >
      <br />Sélectionner dans la liste ci-dessous le référent à associer à ces
      dossiers
    </div>
    <div class="col-12 col-md-6">
      <app-input-referrer
        [submitted]="submitted"
        [displayLabel]="false"
        label="Liste des référents"
        [required]="true"
        (outputFunction)="updateReferrers($event)"
      ></app-input-referrer>
    </div>
  </div>
</div>
