.build:frontend:dist: # "dist" environment build
  image: node:14.15.5-alpine3.12
  stage: Build
  interruptible: true
  rules:
    - if: "$PRODUCTION || $TRIGGER"
      when: never
    - when: always
  script:
    - yarn --cwd packages/frontend build
  artifacts:
    expire_in: 1 day
    paths:
      - packages/frontend/dist
  needs:
    - Install:node_modules
  dependencies:
    - Install:node_modules
  retry:
    max: 1

Build:frontend:dist:
  extends:
    - .build:frontend:dist

.build:backend:dist: # "dist" environment build
  image: node:14.15.5-alpine3.12
  stage: Build
  interruptible: true
  rules:
    - if: "$PRODUCTION || $TRIGGER"
      when: never
    - when: always
  script:
    - yarn --cwd packages/backend build
  artifacts:
    expire_in: 1 day
    paths:
      - packages/backend/dist
  needs:
    - Install:node_modules
  dependencies:
    - Install:node_modules
  retry:
