Build:
  extends: .base_yarn
  stage: Install
  image: node:14.15.0-alpine3.12
  interruptible: true
  cache: # https://docs.gitlab.com/ce/ci/caching/
    key:
      files:
        - yarn.lock # share cache with jobs with name "Install" having the same yarn.lock file
      prefix: ${CI_JOB_NAME}
    paths:
      - .cache
  # services:
  #   - name: mongo:4.0.3
  before_script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.cache/yarn # cache yarn dependencies into gitlab-ci runner cache: https://classic.yarnpkg.com/en/docs/cli/cache/
  script:
    - yarn install --frozen-lockfile --prefer-offline
    - yarn --cwd packages/backend build
    - yarn --cwd packages/frontend build --prod
  artifacts:
    expire_in: 1 day
    paths:
      - packages/backend/dist
      - packages/frontend/dist

Backend unit tests:
  extends: .tests_setup
  services:
    - name: mongo:4.0.3
    - name: postgres:10.14
  script:
    - *db_tools
    - *db_setup
    - yarn --cwd packages/backend build
    - yarn workspace @domifa/backend test:ci --coverage --detectOpenHandles --forceExit
  needs: []


Frontend unit tests:
  extends: .tests_setup
  script:
    - yarn build
    - yarn workspace @domifa/frontend test --coverage --detectOpenHandles --forceExit
  needs: []


Register frontend image:
  extends: .base_register_stage
  interruptible: true
  variables:
    CONTEXT: .
    IMAGE_NAME: $CI_REGISTRY_IMAGE/frontend
    DOCKER_BUILD_ARGS: >-
      -f packages/frontend/Dockerfile
  needs: ["Build", "Frontend unit tests"]
  only:
    - master # to deploy to preprod only
    - tags # prod + preprod

Register backend image:
  extends: .base_register_stage
  interruptible: true
  variables:
    CONTEXT: .
    IMAGE_NAME: $CI_REGISTRY_IMAGE/backend
    DOCKER_BUILD_ARGS: >-
      --shm-size 768M
      -f packages/backend/Dockerfile
  needs: ["Build", "Backend unit tests"]
  only:
    - master # to deploy to preprod only
    - tags # prod + preprod
