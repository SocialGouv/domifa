Register:frontend:
  extends:
    - .base_register_kaniko_stage
  stage: Registration
  needs:
    - job: Install:node_modules
      artifacts: true
    - job: Build:frontend:dist
      artifacts: true
    - job: Test:frontend:unit
  variables:
    CONTEXT: .
    IMAGE_NAME: frontend
    DOCKER_BUILD_ARGS: >-
      -f packages/frontend/Dockerfile
  rules:
    - if: "$PRODUCTION || $TRIGGER"
      when: never
    - when: on_success

.register:backend:
  extends:
    - .base_register_kaniko_stage
  stage: Registration
  needs:
    - job: Install:node_modules
      artifacts: true
    - job: Build:backend:dist
      artifacts: true
    - job: Test:backend:integration
  variables:
    CONTEXT: .
    IMAGE_NAME: backend
    DOCKER_BUILD_ARGS: >-
      -f packages/backend/Dockerfile
  rules:
    - if: "$PRODUCTION || $TRIGGER"
      when: never
    - when: on_success

Register:backend:
  extends:
    - .register:backend

Seed:
  stage: Seed
  allow_failure: true
  image:
    name: postgres:11
    entrypoint: [""]
  environment:
    name: ${CI_COMMIT_REF_NAME}-dev2
    url: https://${CI_ENVIRONMENT_SLUG}-${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}
  only:
    refs:
      - branches
  except:
    refs:
      - master
      - alpha
      - beta
      - next
    variables:
      # Don't run when deploying in production or releasing
      - $PRODUCTION
      - $RELEASE
  variables:
    PGSSLMODE: require
    GIT_STRATEGY: clone
    PGPASSWORD: password_${CI_COMMIT_SHORT_SHA}
    PGDATABASE: autodevops_${CI_COMMIT_SHORT_SHA}
    PGUSER: user_${CI_COMMIT_SHORT_SHA}@${PGHOST}
    PGHOST: domifadevserver.postgres.database.azure.com
  script:
    - psql < ./_scripts/db/dumps/domifa_test.postgres.data-only.sql
