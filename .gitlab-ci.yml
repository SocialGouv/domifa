Build:backend:dist:
  extends:
    - .build:backend:dist

.test:backend:integration:
  extends: .tests_setup
  image: node:14.15.5-alpine3.12
  services:
    - name: postgres:10.14
  rules:
    - if: "$PRODUCTION || $TRIGGER"
      when: never
    - when: always
  script:
    - *db_tools
    - *db_setup
    - yarn workspace @domifa/backend test:ci --coverage --detectOpenHandles --forceExit
  needs:
    - Install:node_modules
  dependencies:
    - Install:node_modules
  retry:
    max: 1

Test:backend:integration:
  extends:
    - .test:backend:integration

.test:frontend:unit:
