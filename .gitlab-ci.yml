Install:node_modules: # from https://github.com/SocialGouv/gitlab-ci-yml/blob/v20.2.0/base_yarn_stage.yml
  image: node:14.15.5-alpine3.12
  stage: Install
  interruptible: true
  cache: # https://docs.gitlab.com/ce/ci/caching/
    key:
      files:
        - yarn.lock
      prefix: ${CI_JOB_NAME}
    paths:
      - .cache
  before_script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.cache/yarn # cache yarn dependencies into gitlab-ci runner cache: https://classic.yarnpkg.com/en/docs/cli/cache/
  script:
    - yarn install --frozen-lockfile --prefer-offline
  artifacts:
    expire_in: 1 day
    paths:
      - node_modules
      - packages/backend/node_modules
      - packages/frontend/node_modules
  retry:
    max: 1

Install:e2e:node_modules:
  image: node:14.15.5-alpine3.12
  stage: Install
  interruptible: true
  cache: # https://docs.gitlab.com/ce/ci/caching/
    key:
      files:
        - optional/e2e/runners/puppeteer/yarn.lock
      prefix: ${CI_JOB_NAME}
    paths:
      - .cache
  before_script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.cache/yarn # cache yarn dependencies into gitlab-ci runner cache: https://classic.yarnpkg.com/en/docs/cli/cache/
  script:
    - cd optional/e2e/runners/puppeteer
    - yarn install --prefer-offline
  artifacts:
    expire_in: 1 day
    paths:
      - optional/e2e/runners/puppeteer/node_modules
  only: # disable job on branchs as it is too slow for now
    - master
    - tags
  retry:
    max: 1

Build:frontend:gitlab-ci: # "gitlab-ci" environment build
  image: node:14.15.5-alpine3.12
  stage: Build
  interruptible: true
  script:
    - yarn --cwd packages/frontend build:gitlab-ci
  artifacts:
    expire_in: 1 day
    paths:
      - packages/frontend/dist
  needs:
    - Install:node_modules
  dependencies:
    - Install:node_modules
  only: # disable job on branchs as it is too slow for now
    - master
    - tags
  retry:
    max: 1

Build:frontend:dist: # "dist" environment build
  image: node:14.15.5-alpine3.12
  stage: Build
  interruptible: true
  script:
    - yarn --cwd packages/frontend build
  artifacts:
    expire_in: 1 day
    paths:
      - packages/frontend/dist
  needs:
    - Install:node_modules
  dependencies:
    - Install:node_modules
  retry:
    max: 1

Build:backend:dist: # "dist" environment build
  image: node:14.15.5-alpine3.12
  stage: Build
  interruptible: true
  script:
    - yarn --cwd packages/backend build
  artifacts:
    expire_in: 1 day
    paths:
      - packages/backend/dist
  needs:
    - Install:node_modules
  dependencies:
    - Install:node_modules
  retry:
    max: 1

Test:backend:integration:
  extends: .tests_setup
  image: node:14.15.5-alpine3.12
  services:
    - name: postgres:10.14
  script:
    - *db_tools
    - *db_setup
    - yarn workspace @domifa/backend test:ci --coverage --detectOpenHandles --forceExit
  needs:
    - Install:node_modules
  dependencies:
    - Install:node_modules
  retry:
    max: 1

Test:frontend:unit:
  extends: .tests_setup
  image: node:14.15.5-alpine3.12
  script:
    - yarn workspace @domifa/frontend test --coverage --detectOpenHandles --forceExit
  needs:
    - Install:node_modules
  dependencies:
    - Install:node_modules
  retry:
    max: 1

Test:e2e:dist:
  extends: .tests_setup
  image: registry.gitlab.factory.social.gouv.fr/socialgouv/docker/puppeteer-mongo-pg:4.2.0 # https://github.com/SocialGouv/docker/blob/master/puppeteer-mongo-pg/Dockerfile
  services:
    - name: postgres:10.14
  before_script:
    - *db_setup
    - *start_e2e_app
  script:
    - cd optional/e2e/runners/puppeteer/
    - yarn test --debug
  needs:
    - Install:node_modules
    - Install:e2e:node_modules
    - Build:frontend:gitlab-ci
  dependencies:
    - Install:node_modules
    - Install:e2e:node_modules
    - Build:frontend:gitlab-ci
  artifacts:
    when: on_failure
    expire_in: 1 week
    paths:
      - ${CI_PROJECT_DIR}/optional/e2e/runners/puppeteer/output
      - ${CI_PROJECT_DIR}/backend.log
      - ${CI_PROJECT_DIR}/frontend.log
  only: # disable job on branchs as it is too slow for now
    - master
    - tags
  retry:
    max: 1

.Register:frontend:image:base:
  extends: .base_register_stage
  image: docker:19
  services:
    - docker:19-dind
  interruptible: true
  variables:
    CONTEXT: .
    IMAGE_NAME: $CI_REGISTRY_IMAGE/frontend
    DOCKER_BUILD_ARGS: >-
      -f packages/frontend/Dockerfile
  needs:
    - Test:frontend:unit
    - Install:node_modules
    - Build:frontend:dist
  dependencies:
    - Install:node_modules
    - Build:frontend:dist

Register:frontend:image:
  extends: .Register:frontend:image:base
  only:
    - master # to deploy to preprod only
    - tags # prod + preprod
  retry:
    max: 1

Register:frontend:image:manual:
  extends: .Register:frontend:image:base
  except:
    - master
    - tags
  when: manual # to be able to run thieses jobs manually on branchs
  retry:
    max: 1

.Register:backend:image:base:
  extends: .base_register_stage
  image: docker:19
  services:
    - docker:19-dind
  interruptible: true
  variables:
    CONTEXT: .
    IMAGE_NAME: $CI_REGISTRY_IMAGE/backend
    DOCKER_BUILD_ARGS: >-
      --shm-size 768M
      -f packages/backend/Dockerfile
  needs:
    - Test:backend:integration
    - Install:node_modules
    - Build:backend:dist
  dependencies:
    - Install:node_modules
    - Build:backend:dist

Register:backend:image:
  extends: .Register:backend:image:base
  only:
    - master # to deploy to preprod only
    - tags # prod + preprod
  retry:
    max: 1

Register:backend:image:manual:
  extends: .Register:backend:image:base
  except:
    - master
    - tags
  when: manual # to be able to run thieses jobs manually on branchs
  retry:
    max: 1
