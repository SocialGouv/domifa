include:
  - project: SocialGouv/gitlab-ci-yml
    file: /base_register_stage.yml # docker build + push: https://github.com/SocialGouv/gitlab-ci-yml/blob/v20.2.0/base_register_stage.yml
    ref: v20.2.0

variables:
  # Globals
  PYTHON_VERSION: "3.6-alpine"

stages:
  - "Install"
  - "Build"
  - "Tests"
  - "Registration"

.print_env: &print_env |
  printenv | grep \
    -e "^CI_COMMIT_" \
    -e "^CI_ENVIRONMENT_" \
    -e "^CI_PROJECT_" \
    -e "^CI_REGISTRY_" \
    -e "^KUBE_INGRESS_BASE_DOMAIN" \
    -e "^KUBE_NAMESPACE" \
    -e "^PRODUCTION" \
    -e "^DOMIFA" \
    -e "^PUPPETEER_" \
    -e "^POSTGRES_" \
    -e "^RANCHER_PROJECT_ID" | sort

.db_tools: &db_tools |
  apk add --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/v3.8/main/ postgresql=10.12-r0

.db_setup: &db_setup |
  pg_isready -d postgres -h postgres -p 5432 -U runner
  ./_scripts/db/restore-databases-gitlab-ci.sh --db=test --ci

.start_e2e_app: &start_e2e_app |
  cd ${CI_PROJECT_DIR}
  npx serve packages/frontend/dist/domifa -l 4200 > ${CI_PROJECT_DIR}/frontend.log 2>&1 &
  yarn workspace @domifa/backend start:tests-ci > ${CI_PROJECT_DIR}/backend.log 2>&1 &
