include:
  - project: SocialGouv/gitlab-ci-yml
    file: /base_yarn_stage.yml # yarn lint + test + build https://github.com/SocialGouv/gitlab-ci-yml/blob/v20.2.0/base_yarn_stage.yml
    ref: v20.2.0
  - project: SocialGouv/gitlab-ci-yml
    file: /base_register_stage.yml # docker build + push: https://github.com/SocialGouv/gitlab-ci-yml/blob/v20.2.0/base_register_stage.yml
    ref: v20.2.0

variables:
  # Globals
  PYTHON_VERSION: "3.6-alpine"

stages:
  - "Install"
  - "Tests"
  - "Registration"


.print_env: &print_env |
  printenv | grep \
    -e "^CI_COMMIT_" \
    -e "^CI_ENVIRONMENT_" \
    -e "^CI_PROJECT_" \
    -e "^CI_REGISTRY_" \
    -e "^KUBE_INGRESS_BASE_DOMAIN" \
    -e "^KUBE_NAMESPACE" \
    -e "^PRODUCTION" \
    -e "^DOMIFA" \
    -e "^PUPPETEER_" \
    -e "^MONGO_" \
    -e "^POSTGRES_" \
    -e "^RANCHER_PROJECT_ID" | sort


.db_tools: &db_tools |
  apk add mongodb-tools
  apk add --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/v3.8/main/ postgresql=10.12-r0

.db_setup: &db_setup |
  nc -zvv mongo 27017
  pg_isready -d postgres -h postgres -p 5432 -U runner
  ./_scripts/db/restore-mongo.sh --db=test
  ./_scripts/db/restore-postgres.sh --db=test --ci

