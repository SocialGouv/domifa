version: "3"

volumes:
  domifa-data:
  postgres-data:

services:
  postgres:
    image: postgres:10.18
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DOCKER_LOCAL_PORT_POSTGRES}:5432"
    environment:
      TZ: UTC
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    env_file:
      - ./.env
    image: ghcr.io/socialgouv/domifa/backend:${DOMIFA_DOCKER_IMAGE_VERSION}
    restart: always
    depends_on:
      - "postgres"
    ports:
      - "${DOCKER_LOCAL_PORT_BACKEND}:3000"
    volumes:
      - $DOCKER_HOST_UPLOADS_FOLDER:/files/
    environment:
      TZ: Europe/Paris

  frontend:
    image: ghcr.io/socialgouv/domifa/frontend:${DOMIFA_DOCKER_IMAGE_VERSION}
    restart: always
    ports:
      - "${DOCKER_LOCAL_PORT_FRONTEND}:80"
    env_file:
      - ./.env
    environment:
      TZ: Europe/Paris
