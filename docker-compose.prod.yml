version: "3"
services:
  frontend:
    image: registry.gitlab.factory.social.gouv.fr/socialgouv/domifa/frontend:${DOMIFA_DOCKER_IMAGE_VERSION}
    restart: always
    ports:
      - 80:80
    env_file:
      - ./.env

  backend:
    env_file:
      - ./.env
    image: registry.gitlab.factory.social.gouv.fr/socialgouv/domifa/backend:${DOMIFA_DOCKER_IMAGE_VERSION}
    restart: always
    depends_on:
      - mongo
    ports:
      - 3000:3000
    volumes:
      - /mnt/files/:/files/

  mongo:
    image: "mongo:4.2.8"
    restart: always
    volumes:
      - domifa-data:/data/db
    ports:
      - 27017:27017

volumes:
  domifa-data:
