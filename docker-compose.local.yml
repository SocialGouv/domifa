version: "3.4"

volumes:
  mongo-data:
  postgres-data:
  backend-uploads:

services:
  mongo:
    image: "mongo:4.2.8" # https://hub.docker.com/_/mongo/
    container_name: domifa-mongo
    volumes:
      - mongo-data:/data/db
      - $APP_DIR:/app:delegated
        # NOTE: /docker-entrypoint-initdb.d/*.(sh|js) are automatically run on startup
      - ./_scripts/db/restore-mongo.sh:/docker-entrypoint-initdb.d/restore-mongo.sh
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE
      - MONGO_DUMP_PATH=/app/_scripts/db/dumps/domifa_test.mongo.gz
      - RECREATE_USER=false
    env_file:
      - ./.env
    ports:
      - 27017:27017
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo --quiet
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 2s

  
  postgres:
    image: postgres:10.14
    container_name: domifa-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - $APP_DIR:/app:delegated
        # NOTE: /docker-entrypoint-initdb.d/*.(sh|js) are automatically run on startup
      - ./_scripts/db/restore-postgres.sh:/docker-entrypoint-initdb.d/restore-postgres.sh
    ports:
    - "5432:5432"
    environment:
      TZ: UTC
      NODE_ENV: development
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  domifa_backend:
    container_name: domifa-backend
    hostname: domifa-backend
    build:
      context: _scripts/dev
      dockerfile: local-node.dockerfile
    command: tail -f /dev/null
    working_dir: /app/packages/backend
    volumes:
      - backend-uploads:/data/uploads:delegated
      - $APP_DIR:/app:delegated
      - $HOME/.ssh:/home/node/.ssh:ro
      - $HOME/.gitconfig:/home/node/.gitconfig:ro
      - $HOME/.gitignore:/home/node/.gitignore:ro
      - $HOME/.npm:/home/node/.npm:delegated
    ports:
      - 3000:3000
    env_file:
      - ./.env
    environment:
      TZ: Europe/Paris
    depends_on:
    - "mongo"
    - "postgres"

  domifa_frontend:
    container_name: domifa-frontend
    hostname: domifa-frontend
    build:
      context: _scripts/dev
      dockerfile: local-node.dockerfile
    command: tail -f /dev/null
    working_dir: /app/packages/frontend
    volumes:
      - $APP_DIR:/app:delegated
      - $HOME/.ssh:/home/node/.ssh:ro
      - $HOME/.gitconfig:/home/node/.gitconfig:ro
      - $HOME/.gitignore:/home/node/.gitignore:ro
      - $HOME/.npm:/home/node/.npm:delegated
    ports:
      - 4200:4200
    env_file:
      - ./.env
    environment:
      TZ: Europe/Paris