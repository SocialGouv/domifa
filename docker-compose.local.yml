version: "3.4"

volumes:
  postgres-data:
  metabase-data:
  minio_data:

services:
  minio:
    image: minio/minio
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001" # Port pour l'interface de gestion MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_REGION: xxx
    command: server /data --console-address ":9001"

  # MinIO Console (facultatif, pour la gestion via une interface web)
  minio-console:
    image: minio/console
    ports:
      - "9001:9001"
    environment:
      CONSOLE_MINIO_SERVER: http://minio:9000
      CONSOLE_PBKDF_PASSPHRASE: minioadmin
      CONSOLE_PBKDF_SALT: minioadmin
      CONSOLE_SECRET_KEY: minioadmin
      CONSOLE_ACCESS_KEY: minioadmin
    depends_on:
      - minio

  postgres:
    image: postgis/postgis:14-3.4-alpine
    container_name: domifa-postgres
    shm_size: 1g
    volumes:
      - postgres-data:/var/lib/postgresql/data
        # NOTE: /docker-entrypoint-initdb.d/*.(sh|js) are automatically run on startup
      - ./_scripts/docker/postgres-restore-dump.docker-entrypoint.sh:/docker-entrypoint-initdb.d/postgres-restore-dump.docker-entrypoint.sh
      - ./_scripts:/app/_scripts
    ports:
      - "5432:5432"
    environment:
      TZ: "Europe/Paris"
      NODE_ENV: development
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_SSL: "false"
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

