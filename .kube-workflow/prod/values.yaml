app-backend-cron:
  certSecretName: backend-crt
  resources:
    requests:
      cpu: 0.1
      memory: 256Mi
    limits:
      cpu: 1
      memory: 2Gi
  addVolumes:
    - files
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: backend-sealed-secret
    - configMapRef:
        name: backend-configmap
    - secretRef:
        name: azure-domifa-volume
  env:
    - name: TZ
      value: Europe/Paris
    - name: DOMIFA_ENV_ID
      value: "prod"
    - name: POSTGRES_HOST
      value: "$(PGHOST)"
    - name: POSTGRES_USERNAME
      value: "$(PGUSER)"
    - name: POSTGRES_PASSWORD
      value: "$(PGPASSWORD)"
    - name: POSTGRES_DATABASE
      value: "$(PGDATABASE)"
    - name: DOMIFA_BACKEND_URL
      value: "https://domifa-api.fabrique.social.gouv.fr/"
    - name: DOMIFA_FRONTEND_URL
      value: "https://domifa.fabrique.social.gouv.fr/"
    - name: DOMIFA_PORTAIL_USAGERS_URL
      value: "https://mon-domifa.fabrique.social.gouv.fr/"
    - name: DOMIFA_PORTAIL_ADMINS_URL
      value: "https://admin-domifa.fabrique.social.gouv.fr/"
    - name: DOMIFA_CRON_ENABLED
      value: "true"

app-backend:
  host: "domifa-api.fabrique.social.gouv.fr"
  replicas: 2
  certSecretName: backend-crt
  addVolumes:
    - files
  resources:
    requests:
      cpu: 0.5
      memory: 512Mi
    limits:
      cpu: 2
      memory: 2Gi
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: backend-sealed-secret
    - configMapRef:
        name: backend-configmap
    - secretRef:
        name: azure-domifa-volume
  env:
    - name: TZ
      value: Europe/Paris
    - name: DOMIFA_ENV_ID
      value: "prod"
    - name: POSTGRES_HOST
      value: "$(PGHOST)"
    - name: POSTGRES_USERNAME
      value: "$(PGUSER)"
    - name: POSTGRES_PASSWORD
      value: "$(PGPASSWORD)"
    - name: POSTGRES_DATABASE
      value: "$(PGDATABASE)"
    - name: DOMIFA_BACKEND_URL
      value: "https://domifa-api.fabrique.social.gouv.fr/"
    - name: DOMIFA_FRONTEND_URL
      value: "https://domifa.fabrique.social.gouv.fr/"
    - name: DOMIFA_PORTAIL_USAGERS_URL
      value: "https://mon-domifa.fabrique.social.gouv.fr/"
    - name: DOMIFA_PORTAIL_ADMINS_URL
      value: "https://admin-domifa.fabrique.social.gouv.fr/"
    - name: DOMIFA_CRON_ENABLED
      value: "false"

